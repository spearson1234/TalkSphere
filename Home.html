<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown.open {
            display: block;
            animation: slideDown 0.3s ease-in-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 2px;
            background-color: #ccc;
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        .typing-indicator:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full h-full max-w-md bg-white rounded-lg shadow-md flex flex-col relative">
        <!-- Sidebar for contacts -->
        <div class="sidebar absolute top-0 left-0 w-full h-full bg-white z-10 p-4 border-r" id="sidebar">
            <h2 class="text-xl font-bold mb-4">Contacts</h2>
            <div class="flex items-center justify-between mb-4 cursor-pointer" onclick="openChat('Group Chat')">
                <div class="flex items-center">
                    <i class="fas fa-users text-blue-500" style="font-size: 40px;"></i>
                    <span class="ml-2">Group Chat</span>
                </div>
                <div id="notificationBadge" class="bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs hidden">0</div>
            </div>
            <div class="flex items-center justify-between mb-4 cursor-pointer" onclick="openShop()">
                <div class="flex items-center">
                    <i class="fas fa-store text-blue-500" style="font-size: 40px;"></i>
                    <span class="ml-2">Shop</span>
                </div>
            </div>
        </div>
        <!-- Chat window -->
        <div class="flex flex-col w-full h-full" id="chatWindow">
            <div class="flex items-center justify-between p-4 border-b relative">
                <i class="fas fa-arrow-left text-blue-500 cursor-pointer" onclick="openSidebar()"></i>
                <h1 class="text-xl font-bold" id="chatTitle">Chat App</h1>
                <div class="flex items-center relative">
                    <i class="fas fa-user-circle text-blue-500" style="font-size: 40px;"></i>
                    <i class="fas fa-chevron-down text-blue-500 ml-2 cursor-pointer" onclick="toggleDropdown()"></i>
                    <div class="dropdown" id="dropdownMenu">
                        <div class="p-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="showProfile()">
                            <i class="fas fa-user mr-2"></i> Profile
                        </div>
                        <div class="p-2 cursor-pointer hover:bg-gray-100 flex items-center">
                            <i class="fas fa-cog mr-2"></i> Settings
                        </div>
                        <div class="p-2 cursor-pointer hover:bg-gray-100 flex items-center disabled" id="logoutButton" onclick="logout()">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </div>
                        <div class="p-2 text-gray-500 flex items-center">
                            <i class="fas fa-coins mr-2"></i> Chips: <span id="chipsCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <form class="flex p-4 border-t" id="messageForm">
                <input class="flex-1 p-2 border rounded-l-lg focus:outline-none" id="messageInput" placeholder="Type a message..." type="text" oninput="sendTypingIndicator()"/>
                <button class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 focus:outline-none" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
        <!-- Profile frame -->
        <div class="hidden flex flex-col w-full h-full" id="profileFrame">
            <div class="flex items-center justify-between p-4 border-b">
                <i class="fas fa-arrow-left text-blue-500 cursor-pointer" onclick="showChatWindow()"></i>
                <h1 class="text-xl font-bold">Profile</h1>
            </div>
            <div class="flex flex-col items-center justify-center flex-1 p-4">
                <i class="fas fa-user-circle text-blue-500" style="font-size: 100px;"></i>
                <div class="mt-4 text-xl" id="usernamePlaceholder">Username</div>
                <a href="login.html" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" id="loginButton">Login</a>
            </div>
        </div>
        <!-- Shop frame -->
        <div class="hidden flex flex-col w-full h-full" id="shopFrame">
            <div class="flex items-center justify-between p-4 border-b">
                <i class="fas fa-arrow-left text-blue-500 cursor-pointer" onclick="showChatWindow()"></i>
                <h1 class="text-xl font-bold">Shop</h1>
            </div>
            <div class="flex flex-col items-center justify-center flex-1 p-4 bg-gray-50">
                <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-4 mb-4">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-crown text-yellow-500" style="font-size: 40px;"></i>
                        <div class="ml-4">
                            <h2 class="text-xl font-bold">VIP</h2>
                            <p class="text-gray-500">200 Chips</p>
                        </div>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none" onclick="buyVIP()">Buy</button>
                    <div class="absolute bottom-2 right-2 text-gray-400 text-xs">Made By Moonscoped</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentChat = 'Group Chat';
        const messagesRef = db.ref('messages');
        const typingRef = db.ref('typing');
        let unreadMessages = 0;
        let isChatOpen = false;
        let typingTimeout;

        // Listen for new messages in Group Chat
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            if (message.chat === 'Group Chat') {
                displayMessage(message.text, message.sender, message.status, snapshot.key);
                if (!isChatOpen && currentChat === 'Group Chat') {
                    unreadMessages++;
                    updateNotificationBadge();
                }
            }
        });

        // Listen for message updates (e.g., status changes)
        messagesRef.on('child_changed', (snapshot) => {
            const message = snapshot.val();
            if (message.chat === 'Group Chat') {
                updateMessageStatus(snapshot.key, message.status);
            }
        });

        // Listen for typing indicator
        typingRef.on('value', (snapshot) => {
            const typingData = snapshot.val();
            if (typingData && typingData.isTyping && typingData.username !== getCurrentUsername()) {
                showTypingIndicator(typingData.username);
            } else {
                hideTypingIndicator();
            }
        });

        // Display message
        function displayMessage(text, sender, status, messageId) {
            const messagesDiv = document.getElementById('messages');
            const isAdmin = sender === 'admin' || sender === 'tallulahroseemma';
            const isVIP = sender === 'vip';
            const messageElement = document.createElement('div');
            messageElement.className = sender === getCurrentUsername() ? 'p-2 mb-2 bg-green-100 rounded-lg self-end' : 'p-2 mb-2 bg-blue-100 rounded-lg self-start';
            messageElement.innerHTML = `<strong>${sender}${isAdmin ? ' <i class="fas fa-check-circle text-blue-500"></i>' : ''}${isVIP ? ' <i class="fas fa-crown text-yellow-500"></i>' : ''}:</strong> ${text} <br><small id="status-${messageId}" class="${sender === getCurrentUsername() ? '' : 'hidden'}">${status}</small>`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (sender !== getCurrentUsername() && status === 'Delivered') {
                setTimeout(() => {
                    const statusElement = document.getElementById(`status-${messageId}`);
                    statusElement.classList.add('fade-out');
                    setTimeout(() => {
                        statusElement.textContent = 'Read';
                        statusElement.classList.remove('fade-out');
                        statusElement.classList.add('fade-in');
                        messagesRef.child(messageId).update({ status: 'Read' });
                    }, 500);
                }, 1000);
            }
        }

        // Update message status
        function updateMessageStatus(messageId, status) {
            const statusElement = document.getElementById(`status-${messageId}`);
            if (statusElement) {
                statusElement.textContent = status;
            }
        }

        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (text) {
                const user = auth.currentUser;
                const sender = user ? user.email.split('@')[0] : 'guest';
                messagesRef.push({ text, sender, status: 'Delivered', chat: currentChat });
                messageInput.value = '';
                hideTypingIndicator();
                typingRef.set({ isTyping: false, username: getCurrentUsername() });
            }
        });

        // Send typing indicator
        function sendTypingIndicator() {
            typingRef.set({ isTyping: true, username: getCurrentUsername() });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingRef.set({ isTyping: false, username: getCurrentUsername() });
            }, 3000);
        }

        // Show typing indicator
        function showTypingIndicator(username) {
            const typingIndicator = document.getElementById('typingIndicator');
            if (!typingIndicator) {
                const messagesDiv = document.getElementById('messages');
                const typingElement = document.createElement('div');
                typingElement.id = 'typingIndicator';
                typingElement.className = 'p-2 mb-2 bg-gray-200 rounded-lg self-start';
                typingElement.innerHTML = `<strong>${username} is typing</strong> <span class="typing-indicator"></span><span class="typing-indicator"></span><span class="typing-indicator"></span>`;
                messagesDiv.appendChild(typingElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Open sidebar
        function openSidebar() {
            document.getElementById('sidebar').classList.add('sidebar-open');
            isChatOpen = false;
        }

        // Open chat window
        function openChat(chat) {
            currentChat = chat;
            document.getElementById('chatTitle').textContent = chat;
            document.getElementById('sidebar').classList.remove('sidebar-open');
            isChatOpen = true;
            unreadMessages = 0;
            updateNotificationBadge();
            loadMessages();
        }

        // Load messages for the current chat
        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messagesRef.orderByChild('chat').equalTo(currentChat).once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    displayMessage(message.text, message.sender, message.status, childSnapshot.key);
                });
            });
        }

        // Update notification badge
        function updateNotificationBadge() {
            const badge = document.getElementById('notificationBadge');
            if (unreadMessages > 0) {
                badge.textContent = unreadMessages > 99 ? '99+' : unreadMessages;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('open');
        }

        // Show profile frame
        function showProfile() {
            document.getElementById('chatWindow').classList.add('hidden');
            document.getElementById('profileFrame').classList.remove('hidden');
            document.getElementById('shopFrame').classList.add('hidden');
            // Set username from login.html (assuming you have a way to get the username)
            const user = auth.currentUser;
            const email = user ? user.email : "user@example.com"; // Replace with actual email
            const username = email.split('@')[0];
            const isAdmin = email === "admin@gmail.com" || email === "tallulahroseemma@icloud.com";
            const isVIP = email === "vip@gmail.com";
            document.getElementById('usernamePlaceholder').innerHTML = `${username}${isAdmin ? ' <i class="fas fa-check-circle text-blue-500"></i>' : ''}${isVIP ? ' <i class="fas fa-crown text-yellow-500"></i>' : ''}`;
            document.getElementById('chipsCount').innerHTML = isAdmin ? '<i class="fas fa-infinity"></i>' : '0';
        }

        // Show chat window
        function showChatWindow() {
            document.getElementById('profileFrame').classList.add('hidden');
            document.getElementById('shopFrame').classList.add('hidden');
            document.getElementById('chatWindow').classList.remove('hidden');
        }

        // Open shop frame
        function openShop() {
            document.getElementById('chatWindow').classList.add('hidden');
            document.getElementById('profileFrame').classList.add('hidden');
            document.getElementById('shopFrame').classList.remove('hidden');
            document.getElementById('sidebar').classList.remove('sidebar-open');
        }

        // Get current username
        function getCurrentUsername() {
            const user = auth.currentUser;
            return user ? user.email.split('@')[0] : 'guest';
        }

        // Check if user is logged in
        function checkLoginStatus() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('loginButton').classList.add('hidden');
                    document.getElementById('logoutButton').classList.remove('disabled');
                    showProfile();
                } else {
                    document.getElementById('loginButton').classList.remove('hidden');
                    document.getElementById('logoutButton').classList.add('disabled');
