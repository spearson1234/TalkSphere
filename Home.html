<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown.open {
            display: block;
            animation: slideDown 0.3s ease-in-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full h-full max-w-md bg-white rounded-lg shadow-md flex flex-col relative">
        <!-- Sidebar for contacts -->
        <div class="sidebar absolute top-0 left-0 w-full h-full bg-white z-10 p-4 border-r" id="sidebar">
            <h2 class="text-xl font-bold mb-4">Contacts</h2>
            <div class="flex items-center justify-between mb-4 cursor-pointer" onclick="openChat()">
                <div class="flex items-center">
                    <i class="fas fa-users text-blue-500" style="font-size: 40px;"></i>
                    <span class="ml-2">Group Chat</span>
                </div>
                <div id="notificationBadge" class="bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs hidden">0</div>
            </div>
        </div>
        <!-- Chat window -->
        <div class="flex flex-col w-full h-full" id="chatWindow">
            <div class="flex items-center justify-between p-4 border-b relative">
                <i class="fas fa-arrow-left text-blue-500 cursor-pointer" onclick="openSidebar()"></i>
                <h1 class="text-xl font-bold">Chat App</h1>
                <div class="flex items-center relative">
                    <i class="fas fa-user-circle text-blue-500" style="font-size: 40px;"></i>
                    <i class="fas fa-chevron-down text-blue-500 ml-2 cursor-pointer" onclick="toggleDropdown()"></i>
                    <div class="dropdown" id="dropdownMenu">
                        <div class="p-2 cursor-pointer hover:bg-gray-100 flex items-center" onclick="showProfile()">
                            <i class="fas fa-user mr-2"></i> Profile
                        </div>
                        <div class="p-2 cursor-pointer hover:bg-gray-100 flex items-center">
                            <i class="fas fa-cog mr-2"></i> Settings
                        </div>
                        <div class="p-2 cursor-pointer hover:bg-gray-100 flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <form class="flex p-4 border-t" id="messageForm">
                <input class="flex-1 p-2 border rounded-l-lg focus:outline-none" id="messageInput" placeholder="Type a message..." type="text"/>
                <button class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 focus:outline-none" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
        <!-- Profile frame -->
        <div class="hidden flex flex-col w-full h-full" id="profileFrame">
            <div class="flex items-center justify-between p-4 border-b">
                <i class="fas fa-arrow-left text-blue-500 cursor-pointer" onclick="showChatWindow()"></i>
                <h1 class="text-xl font-bold">Profile</h1>
            </div>
            <div class="flex flex-col items-center justify-center flex-1 p-4">
                <i class="fas fa-user-circle text-blue-500" style="font-size: 100px;"></i>
                <div class="mt-4 text-xl" id="usernamePlaceholder">Username</div>
                <a href="login.html" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Login</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const messagesRef = db.ref('messages');
        let unreadMessages = 0;
        let isChatOpen = false;

        // Listen for new messages
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message.text, message.sender);
            if (!isChatOpen) {
                unreadMessages++;
                updateNotificationBadge();
            }
        });

        // Display message
        function displayMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = sender === 'user' ? 'p-2 mb-2 bg-green-100 rounded-lg self-end' : 'p-2 mb-2 bg-blue-100 rounded-lg self-start';
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (text) {
                messagesRef.push({ text, sender: 'user' });
                messageInput.value = '';
            }
        });

        // Open sidebar
        function openSidebar() {
            document.getElementById('sidebar').classList.add('sidebar-open');
            isChatOpen = false;
        }

        // Open chat window
        function openChat() {
            document.getElementById('sidebar').classList.remove('sidebar-open');
            isChatOpen = true;
            unreadMessages = 0;
            updateNotificationBadge();
        }

        // Update notification badge
        function updateNotificationBadge() {
            const badge = document.getElementById('notificationBadge');
            if (unreadMessages > 0) {
                badge.textContent = unreadMessages > 99 ? '99+' : unreadMessages;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // Toggle dropdown menu
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('open');
        }

        // Show profile frame
        function showProfile() {
            document.getElementById('chatWindow').classList.add('hidden');
            document.getElementById('profileFrame').classList.remove('hidden');
            // Set username from login.html (assuming you have a way to get the username)
            const email = localStorage.getItem('userEmail') || "user@example.com"; // Replace with actual email
            const username = email.split('@')[0];
            document.getElementById('usernamePlaceholder').textContent = username;
        }

        // Show chat window
        function showChatWindow() {
            document.getElementById('profileFrame').classList.add('hidden');
            document.getElementById('chatWindow').classList.remove('hidden');
        }

        // Simulate login and store email in localStorage
        document.querySelector('a[href="login.html"]').addEventListener('click', () => {
            const email = prompt("Enter your email:");
            if (email) {
                localStorage.setItem('userEmail', email);
                showProfile();
            }
        });
    </script>
</body>
</html>
