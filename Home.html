<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Chat App</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        body.dark-mode {
            background-color: #181818;
            color: #e0e0e0;
        }
        .header {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header.dark-mode {
            background-color: #282828;
        }
        .user-info {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-info .tappable {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .dropdown.dark-mode {
            background-color: #282828;
        }
        .dropdown.dark-mode a {
            color: #e0e0e0;
        }
        .dropdown.dark-mode a:hover {
            background-color: #383838;
        }
        @media (max-width: 768px) {
            .dropdown {
                right: auto;
                left: 0;
                width: 100%;
            }
            .dropdown a {
                padding: 15px;
                font-size: 18px;
            }
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        #chat-container.dark-mode {
            background-color: #282828;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.received {
            background-color: #e9e9eb;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #0084ff;
            color: #fff;
            align-self: flex-end;
        }
        .message.received.dark-mode {
            background-color: #383838;
            color: #e0e0e0;
        }
        .message.sent.dark-mode {
            background-color: #0056b3;
        }
        #message-form {
            display: flex;
            padding: 15px;
            background-color: #f0f2f5;
        }
        #message-form.dark-mode {
            background-color: #383838;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }
        #message-input.dark-mode {
            background-color: #484848;
            color: #e0e0e0;
        }
        #message-form button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #message-form button:hover {
            background-color: #0056b3;
        }
        #basket-button {
            background-color: #ffcc00;
            margin-left: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #basket-button:hover {
            background-color: #e0b800;
        }
        .online-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .typing-indicator {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .mention {
            background-color: #f1c40f;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .read-receipt {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            padding: 20px;
            z-index: 1000;
        }
        .sidebar.dark-mode {
            background-color: #282828;
            color: #e0e0e0;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .sidebar.dark-mode .close-btn {
            color: #e0e0e0;
        }
        .shop-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .shop-item:hover {
            background-color: #f9f9f9;
        }
        .shop-item.dark-mode {
            border: 1px solid #555;
        }
        .shop-item.dark-mode:hover {
            background-color: #2a2a2a;
        }
        .shop-item .item-name {
            font-weight: bold;
        }
        .shop-item .item-price {
            color: #888;
        }
        .shop-item .item-notice {
            font-size: 12px;
            color: #999;
            font-style: italic;
            margin-top: 5px;
        }
        .shop-item.dark-mode .item-notice {
            color: #bbb;
        }
        .shop-button {
            background: linear-gradient(45deg, #ff006e, #ffaf40, #00ff87, #009fff, #ff00e0);
            background-size: 400% 400%;
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 5px 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        .shop-button:hover {
            animation: gradient 3s ease infinite;
            transform: scale(1.05);
        }
        .shop-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .coin-display {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-top: 10px;
        }
        .coin-display .yellow-dot {
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .coin-display .infinity {
            font-size: 20px;
            font-weight: bold;
        }
        #user-email {
            font-size: 16px;
            text-align: center;
        }
        .mod {
            color: #888;
            font-size: 12px;
            margin-left: 5px;
            opacity: 0.6;
        }

        /* Settings Sidebar Styles */
        .settings-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            padding: 20px;
            z-index: 1000;
        }
        .settings-sidebar.dark-mode {
            background-color: #282828;
            color: #e0e0e0;
        }
        .settings-sidebar.open {
            left: 0;
        }
        .settings-sidebar .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .settings-sidebar.dark-mode .close-btn {
            color: #e0e0e0;
        }
        .settings-sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .settings-sidebar .toggle-button {
            display: flex;
            align-items: center;
            padding: 10px;
            border: none;
            border-radius: 50px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            background: linear-gradient(45deg, #ff006e, #ffaf40, #00ff87, #009fff, #ff00e0);
            background-size: 400% 400%;
            color: #fff;
            font-size: 16px;
            text-align: center;
            justify-content: center;
        }
        .settings-sidebar .toggle-button:hover {
            transform: scale(1.05);
            animation: gradient 3s ease infinite;
        }
        .settings-sidebar .toggle-button span {
            margin-left: 10px;
            font-size: 16px;
        }
        .settings-sidebar .section-divider {
            margin: 20px 0;
            border-top: 1px solid #ccc;
        }
        .settings-sidebar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @media (max-width: 768px) {
            .settings-sidebar .toggle-button {
                flex-direction: column;
            }
            .settings-sidebar .toggle-button span {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 id="chat-title">Chat App</h1>
        <div class="user-info">
            <span id="user-email" class="tappable"></span>
            <div class="coin-display">
                Coins: <span id="coin-balance" class="infinity">0</span>
            </div>
            <div class="dropdown">
                <a href="#" id="change-username">Change Username</a>
                <a href="#" id="logout">Log out</a>
                <a href="#" id="open-settings">Settings</a>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="typing-indicator"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit">➤</button>
            <button type="button" id="basket-button">🛒</button>
        </form>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar">×</button>
        <h2>Shop</h2>
        <div class="shop-item" id="mod-item">
            <span class="item-name">Mod</span>
            <span class="item-price">1.5M Coins</span>
            <button class="shop-button" id="buy-mod">Buy</button>
        </div>
        <div class="shop-item" id="chatter-plus-item">
            <span class="item-name">Chatter Plus</span>
            <span class="item-price">35 Coins</span>
            <div class="item-notice">Notice: 35 Coins will be taken out of your balance every day at the time you bought it.</div>
            <button class="shop-button" id="buy-chatter-plus">Buy</button>
        </div>
    </div>

    <!-- Settings Sidebar -->
    <div class="settings-sidebar" id="settings-sidebar">
        <button class="close-btn" id="close-settings-sidebar">×</button>
        <h2>Settings</h2>
        <div class="toggle-button" id="toggle-light-mode">
            <input type="checkbox" id="light-mode-checkbox">
            <span>Toggle Light Mode</span>
        </div>
        <div class="toggle-button" id="toggle-dark-mode">
            <input type="checkbox" id="dark-mode-checkbox">
            <span>Toggle Dark Mode</span>
        </div>
        <div class="section-divider"></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, set, onValue, onDisconnect, update, serverTimestamp, push, child, get, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const userEmailElement = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout');
        const changeUsernameButton = document.getElementById('change-username');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const coinBalanceElement = document.getElementById('coin-balance');
        const basketButton = document.getElementById('basket-button');
        const sidebar = document.getElementById('sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');
        const buyModButton = document.getElementById('buy-mod');
        const buyChatterPlusButton = document.getElementById('buy-chatter-plus');
        const openSettingsButton = document.getElementById('open-settings');
        const settingsSidebar = document.getElementById('settings-sidebar');
        const closeSettingsSidebarButton = document.getElementById('close-settings-sidebar');
        const lightModeCheckbox = document.getElementById('light-mode-checkbox');
        const darkModeCheckbox = document.getElementById('dark-mode-checkbox');
        const chatContainer = document.getElementById('chat-container');
        const chatTitle = document.getElementById('chat-title');

        let currentUser = null;
        let users = {};
        let userCoins = 0;
        let displayedMessages = new Set();

        const restrictedUsernames = ["admin", "ceo"];

        // Load theme from localStorage
        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.header').classList.add('dark-mode');
                document.querySelector('.dropdown').classList.add('dark-mode');
                document.querySelector('#chat-container').classList.add('dark-mode');
                document.querySelector('#message-form').classList.add('dark-mode');
                document.querySelector('#message-input').classList.add('dark-mode');
                document.querySelector('.sidebar').classList.add('dark-mode');
                document.querySelector('.settings-sidebar').classList.add('dark-mode');
                document.querySelectorAll('.message.received').forEach(el => el.classList.add('dark-mode'));
                document.querySelectorAll('.message.sent').forEach(el => el.classList.add('dark-mode'));
                darkModeCheckbox.checked = true;
                lightModeCheckbox.checked = false;
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.header').classList.remove('dark-mode');
                document.querySelector('.dropdown').classList.remove('dark-mode');
                document.querySelector('#chat-container').classList.remove('dark-mode');
                document.querySelector('#message-form').classList.remove('dark-mode');
                document.querySelector('#message-input').classList.remove('dark-mode');
                document.querySelector('.sidebar').classList.remove('dark-mode');
                document.querySelector('.settings-sidebar').classList.remove('dark-mode');
                document.querySelectorAll('.message.received').forEach(el => el.classList.remove('dark-mode'));
                document.querySelectorAll('.message.sent').forEach(el => el.classList.remove('dark-mode'));
                lightModeCheckbox.checked = true;
                darkModeCheckbox.checked = false;
            }
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userEmailElement.textContent = user.email;
                loadMessages();
                loadUsers();
                setupPresence();
                updateCoinBalance();
                loadTheme();

                if (currentUser.email === 'admin@gmail.com') {
                    coinBalanceElement.textContent = '∞';
                } else {
                    get(ref(database, 'users/' + currentUser.uid + '/coins')).then(snapshot => {
                        userCoins = snapshot.val() || 0;
                        coinBalanceElement.textContent = userCoins;
                    });
                }

                updateModStatus();
                updateChatterPlusStatus();
                startCoinIncrement();
                setupDailyDeduction();
            } else {
                window.location.href = 'Index.html';
            }
        });

        // Mobile-friendly dropdown toggle
        document.addEventListener('DOMContentLoaded', function() {
            userEmailElement.addEventListener('click', function() {
                const dropdown = document.querySelector('.dropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.dropdown');
                if (!userEmailElement.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'Index.html';
            }).catch(error => {
                console.error('Sign out error:', error);
            });
        });

        changeUsernameButton.addEventListener('click', () => {
            const newUsername = prompt('Enter your new username:');
            if (newUsername && !restrictedUsernames.includes(newUsername.toLowerCase()) && newUsername !== currentUser.email) {
                updateProfile(currentUser, {
                    displayName: newUsername
                }).then(() => {
                    update(ref(database, 'users/' + currentUser.uid), {
                        displayName: newUsername
                    });
                }).catch(error => {
                    console.error('Error updating username:', error);
                });
            } else {
                alert('This username is not allowed.');
            }
        });

        function setupPresence() {
            const uid = currentUser.uid;
            const userStatusDatabaseRef = ref(database, '/status/' + uid);

            const isOfflineForDatabase = {
                state: 'offline',
                last_changed: serverTimestamp(),
            };

            const isOnlineForDatabase = {
                state: 'online',
                last_changed: serverTimestamp(),
            };

            onValue(ref(database, '.info/connected'), snapshot => {
                if (snapshot.val() === false) {
                    return;
                }

                onDisconnect(userStatusDatabaseRef).set(isOfflineForDatabase).then(() => {
                    set(userStatusDatabaseRef, isOnlineForDatabase);
                });
            });
        }

        function loadUsers() {
            onValue(ref(database, 'users'), snapshot => {
                users = snapshot.val() || {};
                updateOnlineStatus();
            });
        }

        function updateOnlineStatus() {
            onValue(ref(database, 'status'), snapshot => {
                const statuses = snapshot.val() || {};
                Object.keys(users).forEach(uid => {
                    const userElement = document.getElementById(`user-${uid}`);
                    if (userElement) {
                        const isOnline = statuses[uid]?.state === 'online';
                        userElement.querySelector('.online-indicator').style.backgroundColor = isOnline ? '#2ecc71' : '#95a5a6';
                    }
                });
            });
        }

        messageInput.addEventListener('input', () => {
            set(ref(database, 'typing/' + currentUser.uid), {
                user: currentUser.displayName || currentUser.email,
                isTyping: messageInput.value.length > 0
            });
        });

        onValue(ref(database, 'typing'), snapshot => {
            const typingUsers = snapshot.val();
            typingIndicator.innerHTML = '';
            Object.keys(typingUsers || {}).forEach(uid => {
                if (uid !== currentUser.uid && typingUsers[uid].isTyping) {
                    typingIndicator.innerHTML += `${typingUsers[uid].user} is typing...<br>`;
                }
            });
        });

        messageForm.addEventListener('submit', e => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                const mentions = message.match(/@(\w+)/g) || [];
                push(ref(database, 'messages'), {
                    user: currentUser.displayName || currentUser.email,
                    text: message,
                    timestamp: serverTimestamp(),
                    isAdmin: currentUser.email === 'admin@gmail.com',
                    isMod: currentUser.isMod || false,
                    hasChatterPlus: currentUser.hasChatterPlus || false,
                    mentions: mentions.map(m => m.slice(1)),
                    read: {}
                }).then(() => {
                    messageInput.value = '';
                    set(ref(database, 'typing/' + currentUser.uid), null);
                });
            }
        });

        function loadMessages() {
            onValue(ref(database, 'messages'), snapshot => {
                const messages = snapshot.val();
                messagesDiv.innerHTML = ''; // Clear existing messages before reloading
                displayedMessages.clear(); // Clear the set of displayed messages
                for (let key in messages) {
                    if (!displayedMessages.has(key)) {
                        const message = messages[key];
                        const messageElement = createMessageElement(message, key);
                        messagesDiv.appendChild(messageElement);
                        displayedMessages.add(key);
                    }
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                applyThemeToMessages();
            });
        }

        function createMessageElement(message, messageId) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.user === (currentUser.displayName || currentUser.email) ? 'sent' : 'received');

            const userSpan = document.createElement('span');
            userSpan.textContent = message.user;
            userSpan.classList.add('tappable');
            userSpan.setAttribute('data-username', message.user);
            userSpan.setAttribute('data-uid', message.uid || '');
            if (message.isAdmin) {
                userSpan.textContent += '🛠️';
            }
            if (message.isMod) {
                const modSpan = document.createElement('span');
                modSpan.textContent = ' (Mod)';
                modSpan.classList.add('mod');
                userSpan.appendChild(modSpan);
            }
            if (message.hasChatterPlus) {
                userSpan.textContent += ' ✨';
            }

            messageElement.appendChild(userSpan);

            const messageText = document.createElement('p');
            messageText.innerHTML = formatMessage(message.text);
            messageElement.appendChild(messageText);

            const readReceipt = document.createElement('div');
            readReceipt.classList.add('read-receipt');
            readReceipt.id = `read-${messageId}`;
            messageElement.appendChild(readReceipt);

            updateReadReceipt(messageId, message.read);

            return messageElement;
        }

        function formatMessage(text) {
            return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        function markAsRead(messageId) {
            const updates = {};
            updates[`messages/${messageId}/read/${currentUser.uid}`] = true;
            update(ref(database), updates);
        }

        function updateReadReceipt(messageId, readStatus) {
            const readReceipt = document.getElementById(`read-${messageId}`);
            if (readReceipt && readStatus) {
                const readCount = Object.values(readStatus).filter(Boolean).length;
                readReceipt.textContent = readCount > 0 ? `Seen by ${readCount}` : '';
            }
        }

        onValue(ref(database, 'messages'), snapshot => {
            snapshot.forEach(childSnapshot => {
                const message = childSnapshot.val();
                updateReadReceipt(childSnapshot.key, message.read);
            });
        });

        function updateCoinBalance() {
            if (currentUser.email === 'admin@gmail.com') {
                coinBalanceElement.textContent = '∞';
            } else {
                onValue(ref(database, 'users/' + currentUser.uid + '/coins'), snapshot => {
                    userCoins = snapshot.val() || 0;
                    coinBalanceElement.textContent = userCoins;
                });
            }
        }

        function startCoinIncrement() {
            if (currentUser.email !== 'admin@gmail.com') {
                setInterval(() => {
                    userCoins += currentUser.hasChatterPlus ? 30 : 10;
                    update(ref(database, 'users/' + currentUser.uid), { coins: userCoins });
                    coinBalanceElement.textContent = userCoins;
                }, 300000); // 300000 ms = 5 minutes
            }
        }

        basketButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        buyModButton.addEventListener('click', () => {
            if (currentUser.isMod) {
                alert('You already own this item.');
                return;
            }
            if (currentUser.email === 'admin@gmail.com' || userCoins >= 1500000) {
                if (currentUser.email !== 'admin@gmail.com') {
                    runTransaction(ref(database, 'users/' + currentUser.uid + '/coins'), coins => {
                        if (coins >= 1500000) {
                            return coins - 1500000;
                        } else {
                            alert('You don\'t have enough coins!');
                            return; // Abort the transaction
                        }
                    }).then(() => {
                        update(ref(database, 'users/' + currentUser.uid), { isMod: true });
                        updateModStatus();
                    });
                } else {
                    update(ref(database, 'users/' + currentUser.uid), { isMod: true });
                    updateModStatus();
                }
            } else {
                alert('You don\'t have enough coins!');
            }
        });

        buyChatterPlusButton.addEventListener('click', () => {
            if (currentUser.hasChatterPlus) {
                alert('You already own this item.');
                return;
            }
            if (currentUser.email === 'admin@gmail.com' || userCoins >= 35) {
                const now = new Date();
                if (currentUser.email !== 'admin@gmail.com') {
                    runTransaction(ref(database, 'users/' + currentUser.uid + '/coins'), coins => {
                        if (coins >= 35) {
                            return coins - 35;
                        } else {
                            alert('You don\'t have enough coins!');
                            return; // Abort the transaction
                        }
                    }).then(() => {
                        update(ref(database, 'users/' + currentUser.uid), { hasChatterPlus: true, chatterPlusStartDate: now.toISOString() });
                        updateChatterPlusStatus();
                    });
                } else {
                    update(ref(database, 'users/' + currentUser.uid), { hasChatterPlus: true, chatterPlusStartDate: now.toISOString() });
                    updateChatterPlusStatus();
                }
            } else {
                alert('You don\'t have enough coins!');
            }
        });

        function updateModStatus() {
            get(ref(database, 'users/' + currentUser.uid + '/isMod')).then(snapshot => {
                const isMod = snapshot.val() || false;
                buyModButton.textContent = isMod ? 'Owned' : 'Buy';
                buyModButton.classList.toggle('disabled', isMod);
                currentUser.isMod = isMod;
            });
        }

        function updateChatterPlusStatus() {
            get(ref(database, 'users/' + currentUser.uid + '/hasChatterPlus')).then(snapshot => {
                const hasChatterPlus = snapshot.val() || false;
                buyChatterPlusButton.textContent = hasChatterPlus ? 'Owned' : 'Buy';
                buyChatterPlusButton.classList.toggle('disabled', hasChatterPlus);
                currentUser.hasChatterPlus = hasChatterPlus;
            });
        }

        function setupDailyDeduction() {
            setInterval(() => {
                if (currentUser && currentUser.hasChatterPlus) {
                    const now = new Date();
                    get(ref(database, 'users/' + currentUser.uid + '/chatterPlusStartDate')).then(snapshot => {
                        const startDate = new Date(snapshot.val());
                        if (startDate && now.getHours() === startDate.getHours() && now.getMinutes() === startDate.getMinutes()) {
                            runTransaction(ref(database, 'users/' + currentUser.uid + '/coins'), coins => {
                                if (coins >= 35) {
                                    return coins - 35;
                                } else {
                                    alert('You don\'t have enough coins for Chatter Plus!');
                                    return coins; // Abort the transaction
                                }
                            }).then(() => {
                                updateCoinBalance();
                            });
                        }
                    });
                }
            }, 60000); // Check every minute
        }

        // Settings sidebar functions
        openSettingsButton.addEventListener('click', () => {
            settingsSidebar.classList.add('open');
        });

        closeSettingsSidebarButton.addEventListener('click', () => {
            settingsSidebar.classList.remove('open');
        });

        lightModeCheckbox.addEventListener('change', () => {
            if (lightModeCheckbox.checked) {
                localStorage.setItem('theme', 'light');
                loadTheme();
            }
        });

        darkModeCheckbox.addEventListener('change', () => {
            if (darkModeCheckbox.checked) {
                localStorage.setItem('theme', 'dark');
                loadTheme();
            }
        });

        // Apply theme to messages
        function applyThemeToMessages() {
            const theme = localStorage.getItem('theme');
            document.querySelectorAll('.message.received').forEach(el => {
                el.classList.toggle('dark-mode', theme === 'dark');
            });
            document.querySelectorAll('.message.sent').forEach(el => {
                el.classList.toggle('dark-mode', theme === 'dark');
            });
        }

        // Load theme on page load
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>
</html>
