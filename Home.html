<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Story Maker</h1>
            <div class="flex items-center space-x-6">
                <div class="relative hidden md:block">
                    <button class="flex items-center space-x-2 focus:outline-none" id="profileButton">
                        <i class="fas fa-user-circle text-2xl"></i>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2" id="dropdownMenu">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100" id="profileLink">Profile</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100" id="settingsLink">Settings</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100" id="logoutLink">Logout</a>
                    </div>
                </div>
                <button class="focus:outline-none" id="infoButton">
                    <i class="fas fa-info-circle text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 mb-16">
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-4">Create a New Story</h2>
            <form id="storyForm" class="bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Title</label>
                    <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700">Content</label>
                    <textarea id="content" class="w-full p-2 border border-gray-300 rounded mt-1" rows="5" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </section>

        <section>
            <h2 class="text-3xl font-bold mb-4">Stories</h2>
            <div id="stories" class="space-y-4">
                <!-- Stories will be appended here -->
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-blue-600 text-white p-4 md:hidden">
        <div class="flex justify-around">
            <button class="flex flex-col items-center">
                <i class="fas fa-home text-2xl"></i>
                <span>Home</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="fas fa-cog text-2xl"></i>
                <span>Settings</span>
            </button>
            <button class="flex flex-col items-center" id="mobileProfileButton">
                <i class="fas fa-user-circle text-2xl"></i>
                <span>Profile</span>
            </button>
        </div>
    </div>

    <div id="profilePage" class="hidden fixed inset-0 bg-white p-4">
        <button id="closeProfile" class="text-blue-600 mb-4"><i class="fas fa-arrow-left"></i> Back</button>
        <div class="flex flex-col items-center">
            <i class="fas fa-user-circle text-6xl mb-4"></i>
            <p id="userEmail" class="text-gray-700">Placeholder</p>
            <button id="loginButton" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">Login Here</button>
            <button id="logoutButton" class="bg-red-600 text-white px-4 py-2 rounded mt-4 hidden">Logout</button>
        </div>
    </div>

    <div id="loginModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        document.getElementById('storyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const user = auth.currentUser;

            if (user) {
                const author = user.email;
                const storyData = {
                    title: title,
                    content: content,
                    author: author,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                database.ref('stories').push(storyData).then(() => {
                    document.getElementById('storyForm').reset();
                }).catch((error) => {
                    console.error('Error saving story:', error);
                });
            } else {
                alert('You must be logged in to submit a story.');
            }
        });

        function displayStory(story) {
            const storyDiv = document.createElement('div');
            storyDiv.classList.add('bg-white', 'p-6', 'rounded', 'shadow-md');

            const storyTitle = document.createElement('h3');
            storyTitle.classList.add('text-2xl', 'font-bold', 'mb-2');
            storyTitle.textContent = story.title;

            const storyAuthor = document.createElement('p');
            storyAuthor.classList.add('text-gray-700', 'italic', 'mb-2');
            storyAuthor.textContent = `By: ${story.author}`;

            const storyContent = document.createElement('p');
            storyContent.classList.add('text-gray-700');
            storyContent.textContent = story.content;

            const likeButton = document.createElement('button');
            likeButton.classList.add('text-green-500', 'mr-2');
            likeButton.innerHTML = '<i class="fas fa-thumbs-up"></i>';
            likeButton.addEventListener('click', function() {
                alert(`${auth.currentUser.email} has liked this story!`);
            });

            const dislikeButton = document.createElement('button');
            dislikeButton.classList.add('text-red-500');
            dislikeButton.innerHTML = '<i class="fas fa-thumbs-down"></i>';
            dislikeButton.addEventListener('click', function() {
                alert(`${auth.currentUser.email} has disliked this story!`);
            });

            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('mt-4');
            buttonContainer.appendChild(likeButton);
            buttonContainer.appendChild(dislikeButton);

            storyDiv.appendChild(storyTitle);
            storyDiv.appendChild(storyAuthor);
            storyDiv.appendChild(storyContent);
            storyDiv.appendChild(buttonContainer);

            document.getElementById('stories').appendChild(storyDiv);
        }

        database.ref('stories').on('child_added', function(snapshot) {
            const story = snapshot.val();
            displayStory(story);
        });

        document.getElementById('profileButton').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const profileButton = document.getElementById('profileButton');
            if (!profileButton.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        document.getElementById('profileLink').addEventListener('click', function() {
            document.getElementById('profilePage').classList.remove('hidden');
            document.getElementById('dropdownMenu').classList.add('hidden');
        });

        document.getElementById('settingsLink').addEventListener('click', function() {
            alert('Settings page is under construction.');
        });

        document.getElementById('logoutLink').addEventListener('click', function() {
            auth.signOut().then(() => {
                alert('Logged out successfully.');
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });

        document.getElementById('mobileProfileButton').addEventListener('click', function() {
            document.getElementById('profilePage').classList.remove('hidden');
        });

        document.getElementById('closeProfile').addEventListener('click', function() {
            document.getElementById('profilePage').classList.add('hidden');
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('loginModal').classList.remove('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('loginButton').classList.add('hidden');
                    document.getElementById('logoutButton').classList.remove('hidden');
                    document.getElementById('loginModal').classList.add('hidden');
                })
                .catch((error) => {
                    console.error('Error logging in:', error);
                });
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            auth.signOut().then(() => {
                alert('Logged out successfully.');
                document.getElementById('profilePage').classList.add('hidden');
                document.getElementById('logoutButton').classList.add('hidden');
                document.getElementById('loginButton').classList.remove('hidden');
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('loginButton').classList.add('hidden');
                document.getElementById('logoutButton').classList.remove('hidden');
            } else {
                document.getElementById('userEmail').textContent = 'Placeholder';
                document.getElementById('loginButton').classList.remove('hidden');
                document.getElementById('logoutButton').classList.add('hidden');
            }
        });

        document.getElementById('infoButton').addEventListener('click', function() {
            alert('Welcome to Story Maker! Here you can create and share your stories with others.');
        });
    </script>
</body>
</html>
