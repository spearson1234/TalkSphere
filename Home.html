<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Chatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            height: 100vh;
            overflow: hidden;
        }

        #chat-frame {
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.4s ease-in-out;
        }

        #banner {
            background-color: skyblue;
            color: white;
            padding: 20px;
            text-align: left;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #banner h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            margin-left: 10px;
        }

        #user-info {
            text-align: right;
        }

        #user-email {
            font-size: 18px;
            font-weight: bold;
        }

        #chatter-coins {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        #chatter-coins .dot {
            height: 10px;
            width: 10px;
            background-color: yellow;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        #dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            z-index: 100;
        }

        #dropdown-menu a, #dropdown-menu button {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        #dropdown-menu a:hover, #dropdown-menu button:hover {
            background-color: #f1f1f1;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Ensure messages stay above the input box */
        }

        .message-card {
            max-width: 60%;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px 0;
            position: relative;
            display: inline-block;
            word-wrap: break-word;
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInSlideUp 0.5s ease forwards;
        }

        .message-sent {
            align-self: flex-end;
            background-color: #007BFF;
            color: white;
            text-align: left;
        }

        .message-received {
            align-self: flex-start;
            background-color: #E9E9E9;
            color: black;
            text-align: left;
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #input-container {
            display: flex;
            padding: 10px;
            box-sizing: border-box;
            align-items: center;
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }

        #typing-indicator {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-right: 10px;
            display: none;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18px;
        }

        #send-button {
            background-color: skyblue;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #send-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        #settings-page {
            position: absolute;
            top: 0;
            right: -100vw;
            width: 100vw;
            height: 100vh;
            background-color: white;
            transition: right 0.4s ease-in-out;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }

        #settings-banner {
            background-color: skyblue;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
        }

        #back-button {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        #settings-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-group label {
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-group input[type="checkbox"] {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        .toggle-group input[type="checkbox"]:checked {
            background-color: skyblue;
        }

        .toggle-group input[type="checkbox"]:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-group input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }

        /* Dark Theme Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        body.dark-mode #chat-frame {
            background-color: #444;
        }

        body.dark-mode #settings-page {
            background-color: #444;
        }

        body.dark-mode #messages {
            border-bottom-color: #666;
        }

        body.dark-mode .message-sent {
            background-color: #0056b3;
        }

        body.dark-mode .message-received {
            background-color: #555;
        }

        body.dark-mode #message-input {
            background-color: #555;
            color: white;
            border-color: #666;
        }

        body.dark-mode #send-button {
            background-color: #0056b3;
        }

        body.dark-mode #banner, body.dark-mode #settings-banner {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-frame">
        <div id="banner">
            <h1>Chatter</h1>
            <div id="user-info">
                <div id="user-email">User@gmail.com</div>
                <div id="chatter-coins">
                    <span class="dot"></span>
                    Chatter Coins: <span id="coin-count">0</span>
                </div>
            </div>
            <div id="dropdown-menu">
                <a href="#" id="logout-button">Logout</a>
                <button id="settings-button">Settings</button>
            </div>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <div id="typing-indicator"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">&#10003;</button>
        </div>
    </div>

    <div id="settings-page">
        <div id="settings-banner">
            <span id="back-button">&lt;</span>
            Settings
        </div>
        <div id="settings-content">
            <div class="toggle-group">
                <label for="dark-mode-toggle">Dark Theme</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
        </div>
    </div>

    <!-- Firebase SDKs with compat mode -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();
        const auth = firebase.auth();

        // DOM Elements
        const chatFrame = document.getElementById('chat-frame');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const userEmailElement = document.getElementById('user-email');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const logoutButton = document.getElementById('logout-button');
        const settingsButton = document.getElementById('settings-button');
        const settingsPage = document.getElementById('settings-page');
        const typingIndicator = document.getElementById('typing-indicator');
        const coinCountElement = document.getElementById('coin-count');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const backButton = document.getElementById('back-button');
        let username = '';
        let coinCount = 0;
        let typingTimeout;

        // Function to abbreviate numbers
        function abbreviateNumber(value) {
            const suffixes = ["", "K", "M", "B", "T"];
            let newValue = value;
            let suffixIndex = 0;

            while (newValue >= 1000 && suffixIndex < suffixes.length - 1) {
                newValue /= 1000;
                suffixIndex++;
            }

            return `${newValue.toFixed(2)}${suffixes[suffixIndex]}`;
        }

        // Toggle Dropdown Menu
        userEmailElement.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Listen for Auth State Changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                username = user.email.split('@')[0];
                userEmailElement.textContent = user.email; // Keep full email in banner

                if (user.email !== 'admin@gmail.com') {
                    // Get user's coin count from Firebase
                    const userCoinsRef = database.ref(`users/${user.uid}/coins`);
                    userCoinsRef.on('value', (snapshot) => {
                        coinCount = snapshot.val() || 0;
                        coinCountElement.textContent = abbreviateNumber(coinCount);
                    });

                    // Start coin increment every minute
                    setInterval(() => {
                        coinCount += 10;
                        userCoinsRef.set(coinCount);
                        coinCountElement.textContent = abbreviateNumber(coinCount);
                    }, 60000); // 60000 ms = 1 minute
                } else {
                    coinCountElement.textContent = 'Unlimited'; // Set coins to unlimited for admin
                }

                // Listen for typing status updates from Firebase
                const typingRef = database.ref('typing');
                typingRef.on('value', (snapshot) => {
                    const typingData = snapshot.val();
                    if (typingData && typingData.username !== username) {
                        typingIndicator.textContent = `${typingData.username} is typing...`;
                        typingIndicator.style.display = 'block';
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                });
            } else {
                // Redirect to login if not logged in
                window.location.href = 'Main.html';
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'Main.html'; // Redirect to login page
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });

        // Enable/disable the send button based on input value
        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim() !== '') {
                sendButton.classList.add('active');

                // Update typing status in Firebase
                database.ref('typing').set({ username });

                // Clear any existing typing timeout
                clearTimeout(typingTimeout);

                // Set a timeout to remove typing status after 3 seconds of inactivity
                typingTimeout = setTimeout(() => {
                    database.ref('typing').remove();
                }, 3000);
            } else {
                sendButton.classList.remove('active');
                database.ref('typing').remove(); // Clear typing status immediately
            }
        });

        // Adjust chat interface when keyboard is visible (especially for mobile devices)
        window.addEventListener('resize', () => {
            const isKeyboardVisible = window.innerHeight < 500; // Arbitrary value, adjust based on expected height
            if (isKeyboardVisible) {
                // Adjust chat frame and messages container to fit above the keyboard
                chatFrame.style.height = `${window.innerHeight}px`;
                messagesContainer.style.height = `calc(${window.innerHeight}px - ${banner.offsetHeight + inputContainer.offsetHeight}px)`;
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Ensure chat is scrolled to the bottom
            } else {
                // Restore original dimensions when keyboard is hidden
                chatFrame.style.height = "100vh";
                messagesContainer.style.height = `calc(100vh - ${banner.offsetHeight + inputContainer.offsetHeight}px)`;
            }
        });

        // Load Messages from Firebase
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-card');

            if (messageData.startsWith(username + ':')) {
                messageElement.classList.add('message-sent');
            } else {
                messageElement.classList.add('message-received');
            }

            messageElement.textContent = messageData;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Send Message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                messagesRef.push(`${username}: ${message}`);
                messageInput.value = '';
                sendButton.classList.remove('active'); // Disable the send button after sending
                database.ref('typing').remove(); // Clear typing status
            }
        });

        // Press Enter to Send Message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && sendButton.classList.contains('active')) {
                sendButton.click();
            }
        });

        // Hide dropdown menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!userEmailElement.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });

        // Show settings page
        settingsButton.addEventListener('click', () => {
            settingsPage.style.right = '0';
        });

        // Hide settings page (back button)
        backButton.addEventListener('click', () => {
            settingsPage.style.right = '-100vw';
        });

        // Dark Mode Toggle with LocalStorage persistence
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            localStorage.setItem('darkMode', darkModeToggle.checked);
        });

        // Load saved settings from LocalStorage
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        darkModeToggle.checked = savedDarkMode;
        document.body.classList.toggle('dark-mode', savedDarkMode);

    </script>
</body>
</html>
