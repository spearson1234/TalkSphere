<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Chat App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .user-info .tappable {
            padding: 10px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dropdown a:hover { background-color: #f1f1f1; }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        .message.received { background-color: #e9e9eb; align-self: flex-start; }
        .message.sent { background-color: #0084ff; color: #fff; align-self: flex-end; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #message-form {
            display: flex;
            padding: 15px;
            background-color: #f0f2f5;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        #message-form button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #message-form button:hover { background-color: #0056b3; }
        .online-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .typing-indicator {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .mention {
            background-color: #f1c40f;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .read-receipt {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }
        @media (max-width: 768px) {
            .dropdown {
                display: none;
                position: fixed;
                left: 0;
                right: 0;
                top: 60px;
                background-color: #ffffff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 1000;
            }
            .dropdown a {
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Chat App</h1>
        <div class="user-info">
            <span id="user-email" class="tappable"></span>
            <div class="dropdown">
                <a href="#" id="change-username">Change Username</a>
                <a href="#" id="logout">Log out</a>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="typing-indicator"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit">➤</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        const userEmailElement = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout');
        const changeUsernameButton = document.getElementById('change-username');
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        let currentUser = null;
        let users = {};

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                userEmailElement.textContent = user.displayName || user.email;
                loadMessages();
                setupPresence();
                loadUsers();
            } else {
                window.location.href = 'Index.html';
            }
        });

        userEmailElement.addEventListener('click', (e) => {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-info')) {
                document.querySelector('.dropdown').style.display = 'none';
            }
        });

        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'Index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        changeUsernameButton.addEventListener('click', (e) => {
            e.preventDefault();
            const newUsername = prompt("Enter new username:");
            if (newUsername) {
                currentUser.updateProfile({
                    displayName: newUsername
                }).then(() => {
                    userEmailElement.textContent = newUsername;
                }).catch((error) => {
                    console.error('Error updating username:', error);
                });
            }
        });

        function setupPresence() {
            const uid = currentUser.uid;
            const userStatusDatabaseRef = database.ref('/status/' + uid);

            const isOfflineForDatabase = {
                state: 'offline',
                last_changed: firebase.database.ServerValue.TIMESTAMP,
            };

            const isOnlineForDatabase = {
                state: 'online',
                last_changed: firebase.database.ServerValue.TIMESTAMP,
            };

            database.ref('.info/connected').on('value', function(snapshot) {
                if (snapshot.val() == false) {
                    return;
                };

                userStatusDatabaseRef.onDisconnect().set(isOfflineForDatabase).then(function() {
                    userStatusDatabaseRef.set(isOnlineForDatabase);
                });
            });
        }

        function loadUsers() {
            database.ref('users').on('value', (snapshot) => {
                users = snapshot.val() || {};
                updateOnlineStatus();
            });
        }

        function updateOnlineStatus() {
            database.ref('status').on('value', (snapshot) => {
                const statuses = snapshot.val() || {};
                Object.keys(users).forEach(uid => {
                    const userElement = document.getElementById(`user-${uid}`);
                    if (userElement) {
                        const isOnline = statuses[uid]?.state === 'online';
                        userElement.querySelector('.online-indicator').style.backgroundColor = isOnline ? '#2ecc71' : '#95a5a6';
                    }
                });
            });
        }

        messageInput.addEventListener('input', () => {
            database.ref('typing/' + currentUser.uid).set({
                user: currentUser.displayName || currentUser.email,
                isTyping: messageInput.value.length > 0
            });
        });

        database.ref('typing').on('value', (snapshot) => {
            const typingUsers = snapshot.val();
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.innerHTML = '';
            Object.keys(typingUsers || {}).forEach(uid => {
                if (uid !== currentUser.uid && typingUsers[uid].isTyping) {
                    typingIndicator.innerHTML += `${typingUsers[uid].user} is typing...<br>`;
                }
            });
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                const mentions = message.match(/@(\w+)/g) || [];
                database.ref('messages').push({
                    user: currentUser.displayName || currentUser.email,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    isAdmin: currentUser.email === 'admin@gmail.com',
                    mentions: mentions.map(m => m.slice(1)),
                    read: {}
                });
                messageInput.value = '';
                database.ref('typing/' + currentUser.uid).remove();
            }
        });

        function loadMessages() {
            database.ref('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = createMessageElement(message, snapshot.key);
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                if (message.user !== (currentUser.displayName || currentUser.email)) {
                    markAsRead(snapshot.key);
                }
            });
        }

        function createMessageElement(message, messageId) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.user === (currentUser.displayName || currentUser.email) ? 'sent' : 'received');
            
            const userSpan = document.createElement('span');
            userSpan.textContent = message.user;
            
            if (message.isAdmin) {
                userSpan.textContent += '🛠️';
            }
            
            messageElement.appendChild(userSpan);
            
            const messageText = document.createElement('p');
            messageText.innerHTML = formatMessage(message.text);
            messageElement.appendChild(messageText);
            
            const readReceipt = document.createElement('div');
            readReceipt.classList.add('read-receipt');
            readReceipt.id = `read-${messageId}`;
            messageElement.appendChild(readReceipt);
            
            updateReadReceipt(messageId, message.read);
            
            return messageElement;
        }

        function formatMessage(text) {
            return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        function markAsRead(messageId) {
            const updates = {};
            updates[`messages/${messageId}/read/${currentUser.uid}`] = true;
            database.ref().update(updates);
        }

        function updateReadReceipt(messageId, readStatus) {
            const readReceipt = document.getElementById(`read-${messageId}`);
            if (readReceipt) {
                const readCount = Object.values(readStatus || {}).filter(Boolean).length;
                readReceipt.textContent = readCount > 0 ? `Read by ${readCount}` : '';
            }
        }

        database.ref('messages').on('child_changed', (snapshot) => {
            const message = snapshot.val();
            updateReadReceipt(snapshot.key, message.read);
        });
    </script>
</body>
</html>
