<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Chat App</title>
    <link rel="stylesheet" href="styles.css">
     <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="light">
    <header>
        <div class="logo">Chatter</div>
        <nav>
            <ul>
                <li><a href="#home" onclick="showPage('home')">Home</a></li>
                <li><a href="#chat" onclick="showPage('chat')">Chat</a></li>
                <li><a href="#settings" onclick="showPage('settings')">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Home Page -->
        <div id="home" class="page">
            <h2>Welcome to Chatter!</h2>
            <p>Stay connected, chat in real-time.</p>
            <!-- More information or topics can go here -->
        </div>

        <!-- Chat Page -->
        <div id="chat" class="page">
            <h2>Chat</h2>
            <div id="messages-container" class="messages-container"></div>

            <!-- Message input -->
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings" class="page">
            <h2>Profile Settings</h2>
            <div class="settings-box">
                <label for="profile-pic">Profile Picture</label>
                <div class="profile-pic-container">
                    <img src="default-avatar.png" alt="Profile Picture" id="profile-pic" class="profile-pic">
                    <input type="file" id="profile-pic-upload" accept="image/*" onchange="updateProfilePic()">
                </div>
            </div>
            <div class="settings-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" onchange="updateUsername()">
            </div>
            <div class="settings-box">
                <label for="theme">Theme</label>
                <select id="theme" onchange="updateTheme()">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="settings-box">
                <label for="notifications">Enable Notifications</label>
                <input type="checkbox" id="notifications" onchange="toggleNotifications()">
            </div>
        </div>
    </div>

    <script src="controller.js"></script>
</body>
</html>
