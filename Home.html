<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full h-full max-w-md bg-white rounded-lg shadow-md flex flex-col relative">
        <!-- Sidebar for contacts -->
        <div class="sidebar absolute top-0 left-0 w-full h-full bg-white z-10 p-4 border-r" id="sidebar">
            <h2 class="text-xl font-bold mb-4">Contacts</h2>
            <div class="flex items-center mb-4 cursor-pointer" onclick="openChat()">
                <i class="fas fa-users text-blue-500" style="font-size: 40px;"></i>
                <span class="ml-2">Group Chat</span>
            </div>
        </div>
        <!-- Chat window -->
        <div class="flex flex-col w-full h-full" id="chatWindow">
            <div class="flex items-center justify-between p-4 border-b">
                <i class="fas fa-arrow-left text-blue-500 cursor-pointer" onclick="openSidebar()"></i>
                <h1 class="text-xl font-bold">Chat App</h1>
                <div class="flex items-center">
                    <img alt="Profile picture of the user" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/iWkBt5EVeQTZQCtqOy9vVuoIaS2daXk5LL6Wh3UCNV8tUaDKA.jpg" width="40"/>
                    <i class="fas fa-chevron-down text-blue-500 ml-2"></i>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <form class="flex p-4 border-t" id="messageForm">
                <input class="flex-1 p-2 border rounded-l-lg focus:outline-none" id="messageInput" placeholder="Type a message..." type="text"/>
                <button class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 focus:outline-none" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
           apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
  authDomain: "login-71866.firebaseapp.com",
  databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
  projectId: "login-71866",
  storageBucket: "login-71866.firebasestorage.app",
  messagingSenderId: "434042354282",
  appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const messagesRef = db.ref('messages');

        // Listen for new messages
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message.text);
        });

        // Display message
        function displayMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'p-2 mb-2 bg-blue-100 rounded-lg self-end';
            messageElement.textContent = text;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle form submission
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (text) {
                messagesRef.push({ text });
                messageInput.value = '';
            }
        });

        // Open sidebar
        function openSidebar() {
            document.getElementById('sidebar').classList.add('sidebar-open');
        }

        // Open chat window
        function openChat() {
            document.getElementById('sidebar').classList.remove('sidebar-open');
        }
    </script>
</body>
</html>
