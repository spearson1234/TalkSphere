<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        .slide-in {
            animation: slide-in 0.5s forwards;
        }
        .slide-out {
            animation: slide-out 0.5s forwards;
        }
        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slide-out {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-roboto">
    <!-- Top Banner for Mobile -->
    <div class="flex justify-between items-center p-4 bg-gray-800">
        <div class="flex items-center">
            <i class="fas fa-book text-pink-500 text-2xl sm:text-4xl"></i>
            <span class="ml-2 text-pink-500 text-2xl sm:text-4xl font-bold">StoryMaker</span>
        </div>
        <div class="flex items-center relative">
            <i class="fas fa-bell text-pink-500 text-2xl sm:text-4xl cursor-pointer" onclick="toggleNotifications()"></i>
            <span class="absolute top-0 right-0 bg-red-500 text-white text-xs sm:text-sm rounded-full px-2" id="notificationCount" style="display: none;">0</span>
        </div>
    </div>
    <!-- Notifications Popup -->
    <div class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center" id="notificationsPopup">
        <div class="bg-gray-800 p-4 rounded-md w-80 max-h-96 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Notifications</h2>
            <div id="notificationsList">
                <!-- Notifications will appear here -->
            </div>
            <button class="mt-4 bg-pink-500 text-white py-2 px-4 rounded-md" onclick="toggleNotifications()">Close</button>
        </div>
    </div>
    <!-- Main Content -->
    <div class="p-4 pb-16" id="mainPage">
        <h1 class="text-3xl sm:text-5xl text-pink-500 font-bold">Welcome to StoryMaker</h1>
        <p class="mt-2 text-lg sm:text-xl">Create and share your stories with the world.</p>
        <div id="stories">
            <!-- Stories will appear here -->
        </div>
    </div>
    <!-- Create Story Page (Hidden by default) -->
    <div class="hidden fixed inset-0 bg-gray-900 p-4 overflow-y-auto" id="createStoryPage">
        <h2 class="text-3xl sm:text-4xl text-pink-500 font-bold">Create a New Story</h2>
        <div class="mt-4">
            <label class="block text-lg sm:text-xl font-medium text-gray-300" for="title">Title</label>
            <input class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md p-3 text-white text-lg sm:text-xl" id="title" type="text"/>
        </div>
        <div class="mt-4">
            <label class="block text-lg sm:text-xl font-medium text-gray-300" for="story">Story</label>
            <textarea class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md p-3 text-white text-lg sm:text-xl" id="story" rows="10"></textarea>
        </div>
        <button class="mt-4 bg-pink-500 text-white py-3 px-6 rounded-md flex items-center text-lg sm:text-xl" onclick="publishStory()">
            <i class="fas fa-paper-plane mr-2"></i>Publish
        </button>
    </div>
    <!-- Profile Page (Hidden by default) -->
    <div class="hidden fixed inset-0 bg-gray-900 p-4 overflow-y-auto" id="profilePage">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full bg-pink-500"></div>
            <div class="mt-4 text-center">
                <h2 class="text-3xl sm:text-4xl font-bold" id="username">@username</h2>
                <button class="mt-2 bg-pink-500 text-white py-2 px-4 rounded-md text-lg sm:text-xl" id="loginButton" onclick="showLoginForm()">Login</button>
                <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md text-lg sm:text-xl" id="verifyButton" onclick="showVerifyForm()">Verify</button>
            </div>
        </div>
        <div class="mt-4 hidden" id="loginForm">
            <div class="mt-4">
                <label class="block text-lg sm:text-xl font-medium text-gray-300" for="email">Email</label>
                <input class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md p-3 text-white text-lg sm:text-xl" id="email" type="email"/>
            </div>
            <div class="mt-4">
                <label class="block text-lg sm:text-xl font-medium text-gray-300" for="password">Password</label>
                <input class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-md p-3 text-white text-lg sm:text-xl" id="password" type="password"/>
            </div>
            <button class="mt-4 bg-pink-500 text-white py-3 px-6 rounded-md text-lg sm:text-xl" onclick="login()">Login</button>
        </div>
    </div>
    <!-- Verify Popup -->
    <div class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center" id="verifyPopup">
        <div class="bg-gray-800 p-4 rounded-md w-80">
            <h2 class="text-2xl font-bold mb-4">Do you want to Apply for Verification?</h2>
            <div class="flex justify-between">
                <button class="bg-green-500 text-white py-2 px-4 rounded-md" onclick="applyVerification()">Yes</button>
                <button class="bg-red-500 text-white py-2 px-4 rounded-md" onclick="toggleVerifyPopup()">No</button>
            </div>
        </div>
    </div>
    <!-- Bottom Banner for Mobile -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 p-3 flex justify-around">
        <div class="flex flex-col items-center" onclick="showMainPage()">
            <i class="fas fa-home text-pink-500 text-2xl sm:text-4xl"></i>
            <span class="text-sm sm:text-lg">Home</span>
        </div>
        <div class="flex flex-col items-center" onclick="showCreateStoryPage()">
            <i class="fas fa-plus-circle text-pink-500 text-2xl sm:text-4xl"></i>
            <span class="text-sm sm:text-lg">Create</span>
        </div>
        <div class="flex flex-col items-center" onclick="showProfilePage()">
            <i class="fas fa-user text-pink-500 text-2xl sm:text-4xl"></i>
            <span class="text-sm sm:text-lg">Profile</span>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        let currentUser = null;
        let notifications = [];
        function showMainPage() {
            const mainPage = document.getElementById('mainPage');
            const createStoryPage = document.getElementById('createStoryPage');
            const profilePage = document.getElementById('profilePage');
            createStoryPage.classList.add('slide-out');
            profilePage.classList.add('slide-out');
            setTimeout(() => {
                createStoryPage.classList.add('hidden');
                profilePage.classList.add('hidden');
                mainPage.classList.remove('hidden');
                createStoryPage.classList.remove('slide-out');
                profilePage.classList.remove('slide-out');
            }, 500);
        }
        function showCreateStoryPage() {
            if (!currentUser) {
                alert('You must be logged in to create a story.');
                return;
            }
            const mainPage = document.getElementById('mainPage');
            const createStoryPage = document.getElementById('createStoryPage');
            mainPage.classList.add('slide-out');
            setTimeout(() => {
                mainPage.classList.add('hidden');
                createStoryPage.classList.remove('hidden');
                createStoryPage.classList.add('slide-in');
                mainPage.classList.remove('slide-out');
            }, 500);
        }
        function showProfilePage() {
            const mainPage = document.getElementById('mainPage');
            const profilePage = document.getElementById('profilePage');
            mainPage.classList.add('slide-out');
            setTimeout(() => {
                mainPage.classList.add('hidden');
                profilePage.classList.remove('hidden');
                profilePage.classList.add('slide-in');
                mainPage.classList.remove('slide-out');
            }, 500);
        }
        function publishStory() {
            if (!currentUser) {
                alert('You must be logged in to publish a story.');
                return;
            }
            const title = document.getElementById('title').value;
            const story = document.getElementById('story').value;
            const stories = document.getElementById('stories');
            const newStoryKey = database.ref().child('stories').push().key;
            const storyElement = document.createElement('div');
            storyElement.classList.add('mt-4', 'p-4', 'bg-gray-800', 'rounded-md');
            storyElement.innerHTML = `
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-pink-500 mr-2"></div>
                    <h3 class="text-xl font-bold">${title}</h3>
                </div>
                <p class="mt-2">${story}</p>
                <p class="mt-2 text-gray-500 text-sm">Posted by ${currentUser.email}</p>
                <div class="flex items-center mt-2">
                    <i class="fas fa-thumbs-up text-pink-500 cursor-pointer mr-2" onclick="likeStory('${newStoryKey}')"></i>
                    <i class="fas fa-thumbs-down text-pink-500 cursor-pointer" onclick="dislikeStory('${newStoryKey}')"></i>
                </div>
            `;
            stories.appendChild(storyElement);
            // Save story to Firebase
            database.ref('stories/' + newStoryKey).set({
                title: title,
                story: story,
                user: currentUser.email
            });
            showMainPage();
        }
        function showLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.classList.remove('hidden');
        }
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password).then((userCredential) => {
                currentUser = userCredential.user;
                document.getElementById('username').innerText = currentUser.email;
                document.getElementById('loginButton').classList.add('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            }).catch((error) => {
                console.error(error);
            });
        }
        function likeStory(storyKey) {
            if (!currentUser) {
                alert('You must be logged in to like a story.');
                return;
            }
            const storyRef = database.ref('stories/' + storyKey);
            storyRef.once('value', (snapshot) => {
                const story = snapshot.val();
                const notification = `${currentUser.email} liked your story "${story.title}"`;
                notifications.push(notification);
                updateNotifications();
            });
        }
        function dislikeStory(storyKey) {
            if (!currentUser) {
                alert('You must be logged in to dislike a story.');
                return;
            }
            const storyRef = database.ref('stories/' + storyKey);
            storyRef.once('value', (snapshot) => {
                const story = snapshot.val();
                const notification = `${currentUser.email} disliked your story "${story.title}"`;
                notifications.push(notification);
                updateNotifications();
            });
        }
        function updateNotifications() {
            const notificationCount = document.getElementById('notificationCount');
            notificationCount.innerText = notifications.length;
            notificationCount.style.display = notifications.length > 0 ? 'block' : 'none';
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';
            notifications.forEach((notification) => {
                const notificationElement = document.createElement('div');
                notificationElement.classList.add('p-2', 'bg-gray-700', 'rounded-md', 'mb-2');
                notificationElement.innerText = notification;
                notificationsList.appendChild(notificationElement);
            });
        }
        function toggleNotifications() {
            const notificationsPopup = document.getElementById('notificationsPopup');
            notificationsPopup.classList.toggle('hidden');
        }
        function showVerifyForm() {
            if (!currentUser) {
                alert('You must be logged in to apply for verification.');
                return;
            }
            const verifyPopup = document.getElementById('verifyPopup');
            verifyPopup.classList.remove('hidden');
        }
        function toggleVerifyPopup() {
            const verifyPopup = document.getElementById('verifyPopup');
            verifyPopup.classList.add('hidden');
        }
        function applyVerification() {
            const verifyPopup = document.getElementById('verifyPopup');
            verifyPopup.innerHTML = `
                <div class="bg-gray-800 p-4 rounded-md w-80 flex justify-center items-center">
                    <i class="fas fa-spinner fa-spin text-white text-2xl"></i>
                </div>
            `;
            setTimeout(() => {
                const userEmail = currentUser.email;
                database.ref('verifications').push({
                    user: userEmail,
                    status: 'Applied'
                });
                verifyPopup.innerHTML = `
                    <div class="bg-gray-800 p-4 rounded-md w-80 text-center">
                        <i class="fas fa-check-circle text-green-500 text-2xl"></i>
                        <p class="mt-2 text-white">You have applied for verification. Please wait 24 hours.</p>
                        <button class="mt-4 bg-pink-500 text-white py-2 px-4 rounded-md" onclick="toggleVerifyPopup()">Close</button>
                    </div>
                `;
            }, 5000);
        }
        // Load stories from Firebase
        database.ref('stories').on('value', (snapshot) => {
            const stories = snapshot.val();
            const storiesContainer = document.getElementById('stories');
            storiesContainer.innerHTML = '';
            for (const key in stories) {
                if (stories.hasOwnProperty(key)) {
                    const story = stories[key];
                    const storyElement = document.createElement('div');
                    storyElement.classList.add('mt-4', 'p-4', 'bg-gray-800', 'rounded-md');
                    storyElement.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-pink-500 mr-2"></div>
                            <h3 class="text-xl font-bold">${story.title}</h3>
                        </div>
                        <p class="mt-2">${story.story}</p>
                        <p class="mt-2 text-gray-500 text-sm">Posted by ${story.user}</p>
                        <div class="flex items-center mt-2">
                            <i class="fas fa-thumbs-up text-pink-500 cursor-pointer mr-2" onclick="likeStory('${key}')"></i>
                            <i class="fas fa-thumbs-down text-pink-500 cursor-pointer" onclick="dislikeStory('${key}')"></i>
                        </div>
                    `;
                    storiesContainer.appendChild(storyElement);
                }
            }
        });
    </script>
</body>
</html>
