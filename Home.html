<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('chat-form');
            const input = document.getElementById('message-input');
            const chatContainer = document.getElementById('chat-page');
            const messageCountLabel = document.getElementById('message-count');
            const alertBox = document.getElementById('alert-box');
            const shopButton = document.getElementById('shop-button');
            const sidebar = document.getElementById('sidebar');
            const closeSidebarButton = document.getElementById('close-sidebar');
            const profilePicture = document.getElementById('profile-picture');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const buyButton = document.getElementById('buy-button');
            const loadingIcon = document.getElementById('loading-icon');
            const coinCount = document.getElementById('coin-count');
            const profileLink = document.getElementById('profile-link');
            const profilePage = document.getElementById('profile-page');
            const chatPage = document.getElementById('chat-page');
            let messageCount = 0;
            const messageLimit = 3;
            let coins = 50;
            let isVIP = false;

            const updateMessageCountLabel = () => {
                if (messageCount === 0) {
                    messageCountLabel.classList.remove('text-yellow-500', 'text-red-500');
                    messageCountLabel.classList.add('text-green-500');
                } else if (messageCount < messageLimit) {
                    messageCountLabel.classList.remove('text-green-500', 'text-red-500');
                    messageCountLabel.classList.add('text-yellow-500');
                } else {
                    messageCountLabel.classList.remove('text-green-500', 'text-yellow-500');
                    messageCountLabel.classList.add('text-red-500');
                }
                messageCountLabel.textContent = `${messageCount}/${messageLimit}`;
            };

            const updateCoinCount = () => {
                coinCount.textContent = `Coins: ${coins}`;
            };

            const updateProfileBadge = () => {
                const badge = document.getElementById('profile-badge');
                if (isVIP) {
                    badge.innerHTML = '<i class="fas fa-crown text-yellow-500"></i>';
                } else {
                    badge.innerHTML = '<i class="fas fa-check text-white"></i>';
                }
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = input.value.trim();
                if (message) {
                    if (messageCount < messageLimit) {
                        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('mb-4');
                        messageElement.innerHTML = `
                            <div class="flex items-center justify-end">
                                <div class="bg-green-200 text-green-800 px-4 py-2 rounded-lg inline-block relative">
                                    ${message}
                                    <span class="absolute -top-2 -right-2 bg-blue-500 text-white rounded-full p-1 text-xs" id="profile-badge">
                                        ${isVIP ? '<i class="fas fa-crown text-yellow-500"></i>' : '<i class="fas fa-check text-white"></i>'}
                                    </span>
                                    <div class="text-xs text-gray-500 mt-1 text-right">${timestamp}</div>
                                </div>
                            </div>
                            <div class="text-sm text-gray-500 text-right mt-1">me</div>
                        `;
                        chatContainer.appendChild(messageElement);
                        input.value = '';
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        messageCount++;
                        updateMessageCountLabel();
                    } else {
                        alertBox.classList.remove('hidden');
                        alertBox.classList.add('animate-slide-down');
                        setTimeout(() => {
                            alertBox.classList.add('hidden');
                            alertBox.classList.remove('animate-slide-down');
                        }, 3000);
                    }
                }
            });

            shopButton.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('animate-slide-in');
            });

            closeSidebarButton.addEventListener('click', () => {
                sidebar.classList.remove('animate-slide-in');
                sidebar.classList.add('animate-slide-out');
                setTimeout(() => {
                    sidebar.classList.add('hidden');
                    sidebar.classList.remove('animate-slide-out');
                }, 500);
            });

            profilePicture.addEventListener('click', () => {
                dropdownMenu.classList.toggle('hidden');
                dropdownMenu.classList.add('animate-slide-down');
            });

            buyButton.addEventListener('click', () => {
                if (coins >= 10) {
                    buyButton.disabled = true;
                    loadingIcon.classList.remove('hidden');
                    loadingIcon.classList.add('animate-spin');
                    setTimeout(() => {
                        loadingIcon.classList.remove('animate-spin');
                        loadingIcon.classList.add('hidden');
                        buyButton.disabled = false;
                        coins -= 10;
                        isVIP = true;
                        updateCoinCount();
                        updateProfileBadge();
                        buyButton.textContent = 'Owned';
                        alert('Purchase successful!');
                    }, 3000);
                } else {
                    alert('Not enough coins!');
                }
            });

            profileLink.addEventListener('click', () => {
                chatPage.classList.add('hidden');
                profilePage.classList.remove('hidden');
                profilePage.classList.add('animate-slide-in');
            });

            updateMessageCountLabel();
            updateCoinCount();
        });
    </script>
    <style>
        @keyframes slide-down {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-slide-down {
            animation: slide-down 0.5s ease-out;
        }

        @keyframes slide-in {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slide-in 0.5s ease-out;
        }

        @keyframes slide-out {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .animate-slide-out {
            animation: slide-out 0.5s ease-out;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white w-full h-full max-h-screen border rounded-lg shadow-lg flex flex-col relative">
        <div class="flex items-center justify-between p-4 border-b rounded-t-lg">
            <h1 class="text-lg font-semibold flex items-center">
                <i class="fas fa-moon mr-2"></i>
                MoonScoped
            </h1>
            <div class="flex items-center relative">
                <span class="mr-2" id="message-count">0/3</span>
                <img alt="Default profile picture icon" class="w-10 h-10 rounded-full cursor-pointer" height="40" id="profile-picture" src="https://storage.googleapis.com/a1aa/image/tJPesxcwT6N41aUoGaMEzLnehWulJf41eozcASCmdgc.jpg" width="40"/>
            </div>
        </div>
        <div class="flex-1 p-4 overflow-y-auto hidden" id="profile-page">
            <div class="flex flex-col items-center justify-center h-full">
                <img alt="Default profile picture icon" class="w-24 h-24 rounded-full mb-4" height="96" src="https://storage.googleapis.com/a1aa/image/tJPesxcwT6N41aUoGaMEzLnehWulJf41eozcASCmdgc.jpg" width="96"/>
                <p class="text-lg font-semibold">@username</p>
            </div>
        </div>
        <div class="flex-1 p-4 overflow-y-auto" id="chat-page">
            <!-- Messages will be appended here -->
        </div>
        <form class="border-t p-4 flex items-center rounded-b-lg" id="chat-form">
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="message-input" placeholder="Enter message" type="text"/>
            <button class="ml-2 text-blue-500" type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="ml-2 text-blue-500" id="shop-button" type="button">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </form>
        <div class="absolute top-0 left-0 right-0 bg-red-500 bg-opacity-75 text-white text-center py-2 hidden" id="alert-box">
            Sorry, you've reached our chat limit.
        </div>
        <div class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg hidden" id="sidebar">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-semibold">Shop</h2>
                <button class="text-gray-500" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                    <div class="flex justify-center items-center mb-4">
                        <i class="fas fa-crown text-4xl text-yellow-500"></i>
                    </div>
                    <h3 class="text-lg font-semibold mb-2 text-center">VIP Membership</h3>
                    <p class="text-gray-700 mb-2 text-center">Get exclusive access to premium features with our VIP membership.</p>
                    <p class="text-gray-700 mb-4 text-center flex items-center justify-center">
                        <i class="fas fa-coins text-gray-500 mr-2"></i>
                        10
                    </p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full flex items-center justify-center" id="buy-button">
                        <i class="fas fa-moon mr-2 hidden" id="loading-icon"></i>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
        <div class="absolute top-16 right-4 w-48 bg-white border rounded-lg shadow-lg hidden" id="dropdown-menu">
            <div class="p-4 flex items-center text-gray-500">
                <i class="fas fa-coins text-gray-500 mr-2"></i>
                <span id="coin-count">Coins: 50</span>
            </div>
            <div class="p-4 text-gray-500 cursor-pointer" id="profile-link">Profile</div>
        </div>
    </div>
</body>
</html>
