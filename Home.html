<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Chat App</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .user-info .tappable {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
        }
        @media (max-width: 768px) {
            .dropdown {
                right: auto;
                left: 0;
                width: 100%;
            }
            .dropdown a {
                padding: 15px;
                font-size: 18px;
            }
        }
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        .message.received {
            background-color: #e9e9eb;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #0084ff;
            color: #fff;
            align-self: flex-end;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #message-form {
            display: flex;
            padding: 15px;
            background-color: #f0f2f5;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        #message-form button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #message-form button:hover {
            background-color: #0056b3;
        }
        #basket-button {
            background-color: #ffcc00;
            margin-left: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #basket-button:hover {
            background-color: #e0b800;
        }
        .online-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .typing-indicator {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .mention {
            background-color: #f1c40f;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .read-receipt {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s;
            padding: 20px;
            z-index: 1000;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .shop-item {
            margin-bottom: 20px;
        }
        .shop-item .item-name {
            font-weight: bold;
        }
        .shop-item .item-price {
            color: #888;
        }
        .shop-button {
            background-color: #0084ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .shop-button:hover {
            background-color: #0056b3;
        }
        .shop-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .coin-display {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-top: 10px;
        }
        .coin-display .yellow-dot {
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .coin-display .infinity {
            font-size: 20px;
            font-weight: bold;
        }
        #user-email {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Chat App</h1>
        <div class="user-info">
            <span id="user-email" class="tappable"></span>
            <div class="coin-display">
                Coins: <span id="coin-balance" class="infinity">0</span>
            </div>
            <div class="dropdown">
                <a href="#" id="change-username">Change Username</a>
                <a href="#" id="logout">Log out</a>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div id="messages"></div>
        <div id="typing-indicator"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit">➤</button>
            <button type="button" id="basket-button">🛒</button>
        </form>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar">×</button>
        <h2>Shop</h2>
        <div class="shop-item">
            <span class="item-name">Mod</span>
            <span class="item-price">1.5M Coins</span>
            <button class="shop-button" id="buy-mod">Buy</button>
            <div id="mod-status"></div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getDatabase, ref, set, onValue, onDisconnect, update, serverTimestamp, push, child, get, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHSW4ettEHj3Y562zYSI_n0Z1OwFaGsgw",
            authDomain: "login-71866.firebaseapp.com",
            databaseURL: "https://login-71866-default-rtdb.firebaseio.com",
            projectId: "login-71866",
            storageBucket: "login-71866.appspot.com",
            messagingSenderId: "434042354282",
            appId: "1:434042354282:web:fbc98eaefe2ef6513a2813"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const userEmailElement = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout');
        const changeUsernameButton = document.getElementById('change-username');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const coinBalanceElement = document.getElementById('coin-balance');
        const basketButton = document.getElementById('basket-button');
        const sidebar = document.getElementById('sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');
        const buyModButton = document.getElementById('buy-mod');
        const modStatusElement = document.getElementById('mod-status');

        let currentUser = null;
        let users = {};
        let userCoins = 0;

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userEmailElement.textContent = user.email;
                loadMessages();
                loadUsers();
                setupPresence();
                updateCoinBalance();

                if (currentUser.email === 'admin@gmail.com') {
                    coinBalanceElement.textContent = '∞';
                } else {
                    get(ref(database, 'users/' + currentUser.uid + '/coins')).then(snapshot => {
                        userCoins = snapshot.val() || 0;
                        coinBalanceElement.textContent = userCoins;
                    });
                }

                updateModStatus();
                startCoinIncrement();
            } else {
                window.location.href = 'Index.html';
            }
        });

        // Mobile-friendly dropdown toggle
        document.addEventListener('DOMContentLoaded', function() {
            userEmailElement.addEventListener('click', function() {
                const dropdown = document.querySelector('.dropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.dropdown');
                if (!userEmailElement.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'Index.html';
            }).catch(error => {
                console.error('Sign out error:', error);
            });
        });

        changeUsernameButton.addEventListener('click', () => {
            const newUsername = prompt('Enter your new username:');
            if (newUsername) {
                updateProfile(currentUser, {
                    displayName: newUsername
                }).then(() => {
                    update(ref(database, 'users/' + currentUser.uid), {
                        displayName: newUsername
                    });
                    loadMessages(); // Reload messages to update display names
                }).catch(error => {
                    console.error('Error updating username:', error);
                });
            }
        });

        function setupPresence() {
            const uid = currentUser.uid;
            const userStatusDatabaseRef = ref(database, '/status/' + uid);

            const isOfflineForDatabase = {
                state: 'offline',
                last_changed: serverTimestamp(),
            };

            const isOnlineForDatabase = {
                state: 'online',
                last_changed: serverTimestamp(),
            };

            onValue(ref(database, '.info/connected'), snapshot => {
                if (snapshot.val() === false) {
                    return;
                }

                onDisconnect(userStatusDatabaseRef).set(isOfflineForDatabase).then(() => {
                    set(userStatusDatabaseRef, isOnlineForDatabase);
                });
            });
        }

        function loadUsers() {
            onValue(ref(database, 'users'), snapshot => {
                users = snapshot.val() || {};
                updateOnlineStatus();
            });
        }

        function updateOnlineStatus() {
            onValue(ref(database, 'status'), snapshot => {
                const statuses = snapshot.val() || {};
                Object.keys(users).forEach(uid => {
                    const userElement = document.getElementById(`user-${uid}`);
                    if (userElement) {
                        const isOnline = statuses[uid]?.state === 'online';
                        userElement.querySelector('.online-indicator').style.backgroundColor = isOnline ? '#2ecc71' : '#95a5a6';
                    }
                });
            });
        }

        messageInput.addEventListener('input', () => {
            set(ref(database, 'typing/' + currentUser.uid), {
                user: currentUser.displayName || currentUser.email,
                isTyping: messageInput.value.length > 0
            });
        });

        onValue(ref(database, 'typing'), snapshot => {
            const typingUsers = snapshot.val();
            typingIndicator.innerHTML = '';
            Object.keys(typingUsers || {}).forEach(uid => {
                if (uid !== currentUser.uid && typingUsers[uid].isTyping) {
                    typingIndicator.innerHTML += `${typingUsers[uid].user} is typing...<br>`;
                }
            });
        });

        messageForm.addEventListener('submit', e => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                const mentions = message.match(/@(\w+)/g) || [];
                push(ref(database, 'messages'), {
                    user: currentUser.displayName || currentUser.email,
                    text: message,
                    timestamp: serverTimestamp(),
                    isAdmin: currentUser.email === 'admin@gmail.com',
                    mentions: mentions.map(m => m.slice(1)),
                    read: {}
                }).then(() => {
                    messageInput.value = '';
                    set(ref(database, 'typing/' + currentUser.uid), null);
                });
            }
        });

        function loadMessages() {
            onValue(ref(database, 'messages'), snapshot => {
                messagesDiv.innerHTML = ''; // Clear the messages container to avoid duplicates
                snapshot.forEach(childSnapshot => {
                    const message = childSnapshot.val();
                    const messageElement = createMessageElement(message, childSnapshot.key);
                    messagesDiv.appendChild(messageElement);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    if (message.user !== (currentUser.displayName || currentUser.email)) {
                        markAsRead(childSnapshot.key);
                    }
                });
            });
        }

        function createMessageElement(message, messageId) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.user === (currentUser.displayName || currentUser.email) ? 'sent' : 'received');

            const userSpan = document.createElement('span');
            userSpan.textContent = message.user;
            if (message.isAdmin) {
                userSpan.textContent += '🛠️';
            }
            if (message.isMod) {
                userSpan.textContent += ' (Mod)';
            }

            messageElement.appendChild(userSpan);

            const messageText = document.createElement('p');
            messageText.innerHTML = formatMessage(message.text);
            messageElement.appendChild(messageText);

            const readReceipt = document.createElement('div');
            readReceipt.classList.add('read-receipt');
            readReceipt.id = `read-${messageId}`;
            messageElement.appendChild(readReceipt);

            updateReadReceipt(messageId, message.read);

            return messageElement;
        }

        function formatMessage(text) {
            return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        function markAsRead(messageId) {
            const updates = {};
            updates[`messages/${messageId}/read/${currentUser.uid}`] = true;
            update(ref(database), updates);
        }

        function updateReadReceipt(messageId, readStatus) {
            const readReceipt = document.getElementById(`read-${messageId}`);
            if (readReceipt) {
                const readCount = Object.values(readStatus || {}).filter(Boolean).length;
                readReceipt.textContent = readCount > 0 ? `Read by ${readCount}` : '';
            }
        }

        onValue(ref(database, 'messages'), snapshot => {
            snapshot.forEach(childSnapshot => {
                const message = childSnapshot.val();
                updateReadReceipt(childSnapshot.key, message.read);
            });
        });

        function updateCoinBalance() {
            if (currentUser.email === 'admin@gmail.com') {
                coinBalanceElement.textContent = '∞';
            } else {
                onValue(ref(database, 'users/' + currentUser.uid + '/coins'), snapshot => {
                    userCoins = snapshot.val() || 0;
                    coinBalanceElement.textContent = userCoins;
                });
            }
        }

        function startCoinIncrement() {
            if (currentUser.email !== 'admin@gmail.com') {
                setInterval(() => {
                    userCoins += 10;
                    update(ref(database, 'users/' + currentUser.uid), { coins: userCoins });
                    coinBalanceElement.textContent = userCoins;
                }, 300000); // 300000 ms = 5 minutes
            }
        }

        basketButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        buyModButton.addEventListener('click', () => {
            if (userCoins >= 1500000) {
                runTransaction(ref(database, 'users/' + currentUser.uid + '/coins'), coins => {
                    if (coins >= 1500000) {
                        return coins - 1500000;
                    } else {
                        alert('You don\'t have enough coins!');
                        return; // Abort the transaction
                    }
                });
                updateModStatus();
            } else {
                alert('You don\'t have enough coins!');
            }
        });

        function updateModStatus() {
            get(ref(database, 'users/' + currentUser.uid + '/isMod')).then(snapshot => {
                const isMod = snapshot.val() || false;
                buyModButton.classList.toggle('disabled', isMod);
                modStatusElement.textContent = isMod ? 'You are a mod!' : '';
            });
        }
    </script>
</body>
</html>
