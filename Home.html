<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Secure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * { -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            touch-action: manipulation;
            overscroll-behavior: none;
        }

        .fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff4d6d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .valentine-bg { background: radial-gradient(circle at top, #1a0a0f 0%, #000000 100%); }

        .btn-love { 
            background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%); 
            transition: all 0.3s; 
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
        .btn-love:active { transform: scale(0.95); }

        .chat-container {
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: 100dvh;
            width: 100vw;
            background: #000; 
            position: fixed; 
            top: 0; 
            left: 0;
        }

        .message-bubble {
            max-width: 75%; 
            padding: 10px 14px 20px 14px; 
            border-radius: 18px; 
            margin-bottom: 8px;
            word-wrap: break-word; 
            font-size: 15px; 
            position: relative;
            animation: messagePop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes messagePop {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .msg-me { 
            background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(255, 77, 109, 0.3);
        }
        .msg-them { 
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            margin-left: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tick-container { 
            font-size: 9px; 
            position: absolute; 
            bottom: 4px; 
            right: 10px; 
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .msg-me .tick-container { color: #fff; }

        .voice-bubble { 
            display: flex; 
            flex-direction: column; 
            gap: 6px; 
            min-width: 200px; 
            padding-bottom: 18px; 
        }

        .audio-wave-row { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .audio-wave { 
            flex: 1; 
            height: 28px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 14px; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 0 10px;
        }

        .wave-bar {
            width: 3px;
            background: rgba(255,255,255,0.6);
            border-radius: 3px;
            animation: waveAnim 1.2s ease-in-out infinite;
        }
        @keyframes waveAnim {
            0%, 100% { height: 6px; }
            50% { height: 20px; }
        }
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.15s; }
        .wave-bar:nth-child(3) { animation-delay: 0.3s; }
        .wave-bar:nth-child(4) { animation-delay: 0.45s; }
        .wave-bar:nth-child(5) { animation-delay: 0.6s; }

        .reply-preview { 
            background: rgba(0,0,0,0.3); 
            border-left: 3px solid currentColor; 
            padding: 6px 10px; 
            border-radius: 6px; 
            margin-bottom: 6px; 
            font-size: 11px;
            opacity: 0.9;
        }
        .msg-me .reply-preview { border-left-color: rgba(255,255,255,0.6); }
        .msg-them .reply-preview { border-left-color: #ff4d6d; }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
            align-self: flex-start;
            margin-left: 12px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: typingAnim 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnim {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-8px); }
        }

        .timestamp {
            font-size: 9px;
            opacity: 0.5;
            position: absolute;
            bottom: 4px;
            right: 35px;
        }

        .recording-pulse { 
            animation: pulseRed 1.5s ease-in-out infinite; 
        }
        @keyframes pulseRed { 
            0%, 100% { 
                background: #ff4d6d; 
                box-shadow: 0 0 0 0px rgba(255, 77, 109, 0.7); 
            }
            50% { 
                background: #ff1744; 
                box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); 
            }
        }

        #replyBar { 
            background: rgba(40, 40, 40, 0.98); 
            border-top: 2px solid rgba(255,77,109,0.4);
            padding: 12px 16px; 
            display: none; 
            align-items: center; 
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        #chatList::-webkit-scrollbar { width: 4px; }
        #chatList::-webkit-scrollbar-track { background: transparent; }
        #chatList::-webkit-scrollbar-thumb { 
            background: rgba(255,77,109,0.3); 
            border-radius: 2px; 
        }

        .header-gradient {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            backdrop-filter: blur(20px);
        }

        .input-area {
            background: linear-gradient(0deg, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.90) 100%);
            backdrop-filter: blur(20px);
        }

        .switch { 
            position: relative; 
            display: inline-block; 
            width: 50px; 
            height: 26px; 
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; 
            cursor: pointer; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-color: #333; 
            transition: .4s; 
            border-radius: 34px;
        }
        .slider:before {
            position: absolute; 
            content: ""; 
            height: 18px; 
            width: 18px; 
            left: 4px; 
            bottom: 4px;
            background-color: white; 
            transition: .4s; 
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(24px); }

        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            align-items: flex-end;
            animation: fadeIn 0.2s ease;
        }

        .menu-sheet {
            width: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 24px;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .vibrate {
            animation: vibrate 0.3s;
        }

        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>

                setTimeout(initFirebase, 100); // Retry in 100ms

            // System status listener

                    isSystemActive = data.active !== false;
                    const toggle = document.getElementById('systemToggle');
                    if (toggle) toggle.checked = isSystemActive;

                    }
                }
            });
        }

        // Request notification permission with iOS Safari support
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                // Check if this is iOS Safari which might support notifications differently
                if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                    showToast('Notifications may not be supported on this iOS version');
                } else {
                    alert('This browser does not support notifications');
                }
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                notificationPermission = permission;
                
                const statusEl = document.getElementById('notifStatus');
                if (permission === 'granted') {
                    statusEl.innerText = 'Notifications enabled ✓';
                    showToast('Notifications enabled!');
                    
                    // Test notification
                    if (document.visibilityState === 'visible') {
                        setTimeout(() => {
                            new Notification('Chat Ready', {
                                body: 'You will now receive notifications for new messages',
                                tag: 'test-notification',
                                requireInteraction: false
                            });
                        }, 500);
                    }
                } else if (permission === 'denied') {
                    statusEl.innerText = 'Notifications blocked';
                    showToast('Please enable notifications in browser settings');
                } else {
                    statusEl.innerText = 'Notification permission needed';
                }
            } catch (error) {
                console.error('Notification permission error:', error);
                showToast('Could not request notification permission');
            }
        }

        // Check initial notification permission
        if ('Notification' in window) {
            notificationPermission = Notification.permission;
            window.addEventListener('DOMContentLoaded', () => {
                const statusEl = document.getElementById('notifStatus');
                if (statusEl) {
                    if (notificationPermission === 'granted') {
                        statusEl.innerText = 'Notifications enabled ✓';
                    } else if (notificationPermission === 'denied') {
                        statusEl.innerText = 'Notifications blocked';
                    }
                }
            });
        }

        // Show notification with better mobile support
        function showNotification(title, body) {
            if (notificationPermission !== 'granted') return;
            if (document.visibilityState === 'visible') return;

            try {
                // iOS Safari and modern mobile browsers
                const options = {
                    body: body,
                    tag: 'chat-message',

        function updatePresence() {
            if (!currentUserName || !presenceRef) return;
            presenceRef.child(currentUserName).set({
                last_seen: Date.now(),
                online: true
            });
            presenceRef.child(currentUserName).onDisconnect().set({
                last_seen: Date.now(),
                online: false
            });
        }

        function monitorOtherUser() {
            if (!presenceRef) return;
            const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
            document.getElementById('chatWithTitle').innerText = otherUser;
            document.getElementById('menuName').innerText = currentUserName;
            
            presenceRef.child(otherUser).on('value', (s) => {

                const pulse = document.getElementById('onlinePulse');

                    if (isOnline) {

                    } else {

                        const hours = date.getHours();
                        const minutes = date.getMinutes().toString().padStart(2, '0');
                        const ampm = hours >= 12 ? 'PM' : 'AM';
                        const displayHours = hours % 12 || 12;
                        display.innerText = `Last seen ${displayHours}:${minutes} ${ampm}`;

                    document.getElementById('nameInput').classList.remove('vibrate');
                }, 2000);

        function onAuthenticated() {
            updatePresence();
            setInterval(updatePresence, 5000);
            monitorOtherUser();
            initVoiceRecording();
            loadMessages();
            listenForIncomingCalls();
            setupWebRTCSignaling();
            
            setTimeout(() => {
                if (notificationPermission === 'default') {
                    requestNotificationPermission();
                }
            }, 2000);

        // Initiate a real voice call using WebRTC
        async function initiateCall() {
            const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
            
            if (!callRef) {
                showToast('Call system not ready');
                return;
            }

            if (isInCall) {
                showToast('Already in a call');
                return;
            }

            vibrate([100, 50, 100]);
            
            try {
                // Get microphone access FIRST
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }, 
                    video: false 
                });
                
                console.log('Got local stream, tracks:', localStream.getTracks());
                
                // Send call notification
                await callRef.child(otherUser).set({
                    from: currentUserName,
                    timestamp: Date.now(),
                    status: 'ringing'
                });

                showToast(`Calling ${otherUser}...`);
                showCallingScreen(otherUser);
                
                // Listen for answer
                const answerListener = callRef.child(otherUser).on('value', async (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.status === 'answered') {
                        // Remove listener
                        callRef.child(otherUser).off('value', answerListener);
                        
                        // Create peer connection and offer now that call is answered
                        console.log('Call answered, creating peer connection...');
                        isInCall = true;
                        
                        await createPeerConnection();
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        
                        console.log('Created offer:', offer);
                        
                        // Send offer to the other user
                        await signalRef.child(otherUser).child('offer').set({
                            type: offer.type,
                            sdp: offer.sdp,
                            timestamp: Date.now()
                        });
                        
                        // Update UI
                        const callingOverlay = document.getElementById('callingOverlay');
                        if (callingOverlay) callingOverlay.remove();
                        showInCallScreen(otherUser);
                    }
                });
                
                // Auto cancel after 45 seconds if no answer
                setTimeout(async () => {
                    const snapshot = await callRef.child(otherUser).once('value');
                    const data = snapshot.val();
                    if (data && data.status === 'ringing') {
                        callRef.child(otherUser).off('value', answerListener);
                        await callRef.child(otherUser).remove();
                        endCall();
                        showToast('No answer');
                    }
                }, 45000);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showToast('Microphone access denied. Please allow microphone access.');
            }
        }

        // Setup WebRTC signaling
        function setupWebRTCSignaling() {
            if (!signalRef) return;
            
            // Listen for offers (receiver gets this)
            signalRef.child(currentUserName).child('offer').on('value', async (snap) => {
                const offer = snap.val();
                if (offer && offer.sdp && !peerConnection) {
                    console.log('Received offer:', offer);
                    await handleOffer(offer);
                    // Clean up offer after handling
                    await signalRef.child(currentUserName).child('offer').remove();
                }
            });
            
            // Listen for answers (caller gets this)
            signalRef.child(currentUserName).child('answer').on('value', async (snap) => {
                const answer = snap.val();
                if (answer && answer.sdp && peerConnection && !peerConnection.currentRemoteDescription) {
                    console.log('Received answer:', answer);
                    await handleAnswer(answer);
                    // Clean up answer after handling
                    await signalRef.child(currentUserName).child('answer').remove();
                }
            });
            
            // Listen for ICE candidates
            signalRef.child(currentUserName).child('ice').on('child_added', async (snap) => {
                const candidate = snap.val();
                if (candidate && peerConnection) {
                    console.log('Received ICE candidate:', candidate);
                    await handleICECandidate(candidate);
                }
            });
        }

        // Create peer connection
        async function createPeerConnection() {
            console.log('Creating peer connection...');
            peerConnection = new RTCPeerConnection(iceServers);
            
            // Add local stream to peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    console.log('Adding local track:', track);
                    peerConnection.addTrack(track, localStream);
                });
            } else {
                console.error('No local stream available!');
            }
            
            // Handle incoming stream
            peerConnection.ontrack = (event) => {
                console.log('Received remote track:', event.track);
                if (event.streams && event.streams[0]) {
                    remoteStream = event.streams[0];
                    console.log('Playing remote stream...');
                    playRemoteAudio(remoteStream);
                }
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate) {
                    console.log('Sending ICE candidate:', event.candidate);
                    const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
                    await signalRef.child(otherUser).child('ice').push({
                        candidate: event.candidate.candidate,
                        sdpMLineIndex: event.candidate.sdpMLineIndex,
                        sdpMid: event.candidate.sdpMid
                    });
                }
            };
            
            // Handle ICE connection state
            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE connection state:', peerConnection.iceConnectionState);
                if (peerConnection.iceConnectionState === 'connected') {
                    console.log('ICE connected!');
                    showToast('Connected!');
                    vibrate([100, 50, 100]);
                } else if (peerConnection.iceConnectionState === 'disconnected') {
                    console.log('ICE disconnected');
                    showToast('Connection lost...');
                } else if (peerConnection.iceConnectionState === 'failed') {
                    console.error('ICE connection failed');
                    endCall();
                    showToast('Call failed - connection error');
                }
            };
            
            // Handle connection state
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    console.log('Peer connection established!');
                } else if (peerConnection.connectionState === 'disconnected' || 
                           peerConnection.connectionState === 'failed' ||
                           peerConnection.connectionState === 'closed') {
                    console.log('Peer connection ended:', peerConnection.connectionState);
                    if (isInCall) {
                        endCall();
                        showToast('Call ended');
                    }
                }
            };
            
            console.log('Peer connection created successfully');
        }

        // Handle incoming offer (receiver side)
        async function handleOffer(offer) {
            try {
                console.log('Handling incoming offer...');
                
                // Get microphone access if we don't have it
                if (!localStream) {
                    console.log('Getting microphone access...');
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }, 
                        video: false 
                    });
                    console.log('Got local stream for answer');
                }
                
                // Create peer connection
                await createPeerConnection();
                
                // Set remote description (the offer)
                console.log('Setting remote description...');
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: offer.type,
                    sdp: offer.sdp
                }));
                
                // Create answer
                console.log('Creating answer...');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                console.log('Created answer:', answer);
                
                // Send answer back to caller
                const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
                await signalRef.child(otherUser).child('answer').set({
                    type: answer.type,
                    sdp: answer.sdp,
                    timestamp: Date.now()
                });
                
                console.log('Answer sent successfully');
                
            } catch (error) {
                console.error('Error handling offer:', error);
                showToast('Error connecting call');
                endCall();
            }
        }

        // Handle incoming answer (caller side)
        async function handleAnswer(answer) {
            try {
                console.log('Handling incoming answer...');
                
                if (!peerConnection) {
                    console.error('No peer connection available!');
                    return;
                }
                
                if (peerConnection.signalingState === 'stable') {
                    console.log('Already in stable state, ignoring answer');
                    return;
                }
                
                console.log('Setting remote description from answer...');
                await peerConnection.setRemoteDescription(new RTCSessionDescription({
                    type: answer.type,
                    sdp: answer.sdp
                }));
                
                console.log('Answer applied successfully, connection should establish');
                
            } catch (error) {
                console.error('Error handling answer:', error);
                showToast('Error establishing connection');
            }
        }

        // Handle ICE candidate
        async function handleICECandidate(candidate) {
            try {
                if (!peerConnection) {
                    console.log('No peer connection yet, skipping ICE candidate');
                    return;
                }
                
                console.log('Adding ICE candidate...');
                await peerConnection.addIceCandidate(new RTCIceCandidate({
                    candidate: candidate.candidate,
                    sdpMLineIndex: candidate.sdpMLineIndex,
                    sdpMid: candidate.sdpMid
                }));
                console.log('ICE candidate added successfully');
                
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        // Play remote audio
        function playRemoteAudio(stream) {
            console.log('Setting up remote audio playback...');
            
            let audioElement = document.getElementById('remoteAudio');
            
            if (!audioElement) {
                // Create audio element if it doesn't exist
                audioElement = document.createElement('audio');
                audioElement.id = 'remoteAudio';
                audioElement.autoplay = true;
                audioElement.playsInline = true; // Important for iOS
                document.body.appendChild(audioElement);
                console.log('Created remote audio element');
            }
            
            audioElement.srcObject = stream;
            
            // Ensure playback starts
            audioElement.play()
                .then(() => {
                    console.log('Remote audio playing successfully');
                    showToast('Audio connected!');
                })
                .catch(error => {
                    console.error('Error playing remote audio:', error);
                    // Try again with user interaction
                    setTimeout(() => {
                        audioElement.play().catch(e => console.error('Retry failed:', e));
                    }, 1000);
                });
        }

        // Listen for incoming calls

            if (!callRef) return;
            
            callRef.child(currentUserName).on('value', async (snap) => {
                const data = snap.val();

                    }
                    
                } else if (!data && isInCall) {

                    endCall();
                }
            });
        }

        function startCallTimer() {
            callSeconds = 0;
            callTimer = setInterval(() => {
                callSeconds++;
                const minutes = Math.floor(callSeconds / 60);
                const seconds = callSeconds % 60;
                const durationEl = document.getElementById('callDuration');
                if (durationEl) {
                    durationEl.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // Toggle mute
        let isMuted = false;
        function toggleMute() {
            if (!localStream) return;
            
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            
            const btn = document.getElementById('muteBtn');
            if (btn) {
                if (isMuted) {
                    btn.classList.add('bg-pink-600');
                    btn.classList.remove('bg-white/10');
                } else {
                    btn.classList.remove('bg-pink-600');
                    btn.classList.add('bg-white/10');
                }
            }
            
            vibrate([50]);
            showToast(isMuted ? 'Muted' : 'Unmuted');
        }

        // Toggle speaker (on mobile this would switch between earpiece and speaker)
        let isSpeaker = false;
        function toggleSpeaker() {
            isSpeaker = !isSpeaker;
            
            const btn = document.getElementById('speakerBtn');
            if (btn) {
                if (isSpeaker) {
                    btn.classList.add('bg-pink-600');
                    btn.classList.remove('bg-white/10');
                } else {
                    btn.classList.remove('bg-pink-600');
                    btn.classList.add('bg-white/10');
                }
            }
            
            vibrate([50]);
            showToast(isSpeaker ? 'Speaker On' : 'Speaker Off');
        }

        // End call and cleanup
        async function endCall() {
            console.log('Ending call...');
            
            const wasInCall = isInCall;
            isInCall = false;
            isMuted = false;
            isSpeaker = false;
            
            // Stop call timer
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            
            // Close peer connection
            if (peerConnection) {
                console.log('Closing peer connection');
                peerConnection.close();
                peerConnection = null;
            }
            
            // Stop local stream
            if (localStream) {
                console.log('Stopping local stream');
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Remove remote audio
            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio) {
                console.log('Removing remote audio');
                remoteAudio.srcObject = null;
                remoteAudio.remove();
            }
            
            // Clean up Firebase - notify other user
            const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
            
            try {
                // Remove call notifications
                await callRef.child(currentUserName).remove();
                await callRef.child(otherUser).remove();
                
                // Clean up signaling data
                await signalRef.child(currentUserName).remove();
                await signalRef.child(otherUser).remove();
                
                console.log('Firebase cleanup complete');
            } catch (error) {
                console.error('Error cleaning up Firebase:', error);
            }
            
            // Remove call overlays
            const inCallOverlay = document.getElementById('inCallOverlay');
            const callingOverlay = document.getElementById('callingOverlay');
            const incomingOverlay = document.getElementById('incomingCallOverlay');
            
            if (inCallOverlay) inCallOverlay.remove();
            if (callingOverlay) callingOverlay.remove();
            if (incomingOverlay) incomingOverlay.remove();
            
            if (wasInCall) {
                vibrate([100]);
                showToast('Call ended');
            }
            
            console.log('Call cleanup complete');
        }

        // Decline call
        async function declineCall() {
            const overlay = document.getElementById('incomingCallOverlay');
            if (overlay) overlay.remove();
            
            await callRef.child(currentUserName).remove();
            vibrate([100]);
            showToast('Call declined');
        }

        // Cancel call
        async function cancelCall() {
            await endCall();
        }

        // Play ringtone (simple beep)
        function playRingtone() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Repeat ringtone
            setTimeout(() => {
                const overlay = document.getElementById('incomingCallOverlay');
                if (overlay) playRingtone();
            }, 1000);
        }

        function openChatFromAdmin() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('chatUI').classList.remove('hidden');
        }

        function transition(from, to) {
            document.getElementById(from).classList.add('hidden');
            document.getElementById(to).classList.remove('hidden');
        }

        function openMenu() {
            document.getElementById('menuOverlay').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menuOverlay').style.display = 'none';
        }

        function cancelReply() {
            replyingToId = null;
            document.getElementById('replyBar').style.display = 'none';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            return `${displayHours}:${minutes} ${ampm}`;
        }

        function loadMessages() {
            if (!chatRef) return;
            chatRef.off();
            chatRef.on('value', (snapshot) => {
                const list = document.getElementById('chatList');
                const typingIndicator = document.getElementById('typingIndicator');
                const data = snapshot.val();
                
                list.innerHTML = '';
                
                if (data) {
                    const messages = Object.entries(data).sort((a, b) => a[1].timestamp - b[1].timestamp);
                    
                    messages.forEach(([id, msg]) => {
                        const div = document.createElement('div');
                        div.className = `message-bubble ${msg.sender === currentUserName ? 'msg-me' : 'msg-them'} fade-in`;
                        
                        let content = '';
                        if (msg.replyTo) {
                            content += `<div class="reply-preview">↩ Reply to voice note</div>`;
                        }

                        if (msg.type === 'voice') {
                            content += `
                                <div class="voice-bubble">
                                    <div class="audio-wave-row">
                                        <button onclick="playVoice('${msg.audio}')" class="text-white active:scale-90 transition-transform">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M8 5v14l11-7z"/>
                                            </svg>
                                        </button>
                                        <div class="audio-wave">
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between mt-1">
                                        <span class="text-[9px] opacity-60">Voice Note</span>
                                        <span class="text-[9px] opacity-40">${formatTime(msg.timestamp)}</span>
                                    </div>
                                </div>
                            `;
                        } else {
                            content += `<div style="padding-right: 70px; word-wrap: break-word;">${msg.text}</div>`;
                            content += `<span class="timestamp">${formatTime(msg.timestamp)}</span>`;
                        }

                        if (msg.sender === currentUserName) {
                            content += `<div class="tick-container">✓✓</div>`;
                        }

                        div.innerHTML = content;
                        
                        // Long-press for reply
                        if (msg.type === 'voice' && msg.sender !== currentUserName) {
                            let pressTimer;
                            div.addEventListener('touchstart', (e) => {
                                pressTimer = setTimeout(() => {
                                    vibrate([50]);
                                    replyingToId = id;
                                    document.getElementById('replyBar').style.display = 'flex';
                                    document.getElementById('replyText').innerText = `${msg.sender}'s voice note`;
                                }, 500);
                            });
                            div.addEventListener('touchend', () => clearTimeout(pressTimer));
                            div.addEventListener('touchcancel', () => clearTimeout(pressTimer));
                        }

                        list.appendChild(div);

                        // Notifications
                        if (msg.sender !== currentUserName && msg.timestamp > lastMessageTimestamp && !msg.notificationShown) {
                            const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
                            const body = msg.type === 'voice' ? 'Sent a voice note 🎤' : msg.text;
                            showNotification(otherUser, body);
                            vibrate([200, 100, 200]);
                            
                            chatRef.child(id).update({ notificationShown: true });
                        }
                    });
                    
                    if (messages.length > 0) {
                        lastMessageTimestamp = Math.max(...messages.map(([, msg]) => msg.timestamp));
                    }
                }
                
                list.appendChild(typingIndicator);
                list.scrollTop = list.scrollHeight;
            });
        }

        function sendMessage() {
            if (!chatRef) return;
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (text && (isSystemActive || currentUserRole === 'admin')) {
                chatRef.push({ 
                    sender: currentUserName, 
                    text: text, 
                    type: 'text', 
                    timestamp: Date.now(),
                    replyTo: replyingToId,
                    notificationShown: false
                });
                input.value = "";
                input.style.height = 'auto';
                cancelReply();
                vibrate([50]);
            }
        }

        function initVoiceRecording() {
            const btn = document.getElementById('voiceBtn');
            let isRecording = false;
            let longPressTimer;

            const startRecording = async () => {
                if (isRecording || (!isSystemActive && currentUserRole !== 'admin')) return;
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop());
                        const reader = new FileReader();
                        reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/webm' }));
                        reader.onloadend = () => {
                            if (chatRef) {
                                chatRef.push({
                                    sender: currentUserName,
                                    audio: reader.result,
                                    type: 'voice',
                                    timestamp: Date.now(),
                                    replyTo: replyingToId,
                                    notificationShown: false
                                });
                            }
                            cancelReply();
                            vibrate([50]);
                        };
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording-pulse');
                    vibrate([100]);
                } catch (error) {
                    console.error('Microphone error:', error);
                    showToast('Microphone access denied');
                }
            };

            const stopRecording = () => {
                if (!isRecording) return;
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording-pulse');
                vibrate([50]);
            };

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                longPressTimer = setTimeout(startRecording, 150);
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                clearTimeout(longPressTimer);
                stopRecording();
            });

            btn.addEventListener('touchcancel', () => {
                clearTimeout(longPressTimer);
                stopRecording();
            });

            btn.addEventListener('mousedown', () => {
                longPressTimer = setTimeout(startRecording, 150);
            });

            btn.addEventListener('mouseup', () => {
                clearTimeout(longPressTimer);
                stopRecording();
            });

            btn.addEventListener('mouseleave', () => {
                clearTimeout(longPressTimer);
                stopRecording();
            });
        }

        function playVoice(b64) {
            const audio = new Audio(b64);
            audio.play().catch(err => console.error('Audio playback error:', err));
        }

        function handleSystemToggle(cb) {
            if (systemRef) {
                systemRef.update({ active: cb.checked });
            }
        }

        // Auto-resize textarea
        window.addEventListener('DOMContentLoaded', () => {
            // Wait a bit for Firebase scripts to fully load
            setTimeout(() => {
                const textarea = document.getElementById('chatInput');
                if (textarea) {
                    textarea.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = Math.min(this.scrollHeight, 128) + 'px';
                    });
                }

                // Initialize Firebase when DOM is ready and Firebase is loaded
                if (typeof firebase !== 'undefined') {
                    initFirebase();
                } else {
                    console.error('Firebase failed to load');
                    alert('Failed to load chat. Please refresh the page.');
                }
            }, 500); // Wait 500ms to ensure Firebase scripts are loaded
        });
    </script>
