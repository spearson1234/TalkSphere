<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Secure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * { -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            touch-action: manipulation;
            overscroll-behavior: none;
        }

        .fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff4d6d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .valentine-bg { background: radial-gradient(circle at top, #1a0a0f 0%, #000000 100%); }

        .btn-love { 
            background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%); 
            transition: all 0.3s; 
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }
        .btn-love:active { transform: scale(0.95); }

        .chat-container {
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: 100dvh;
            width: 100vw;
            background: #000; 
            position: fixed; 
            top: 0; 
            left: 0;
        }

        .message-bubble {
            max-width: 75%; 
            padding: 10px 14px; 
            border-radius: 18px; 
            margin-bottom: 8px;
            word-wrap: break-word; 
            font-size: 15px; 
            position: relative;
            animation: messagePop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes messagePop {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .msg-me { 
            background: linear-gradient(135deg, #ff4d6d 0%, #ff1744 100%); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(255, 77, 109, 0.3);
        }
        .msg-them { 
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            margin-left: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tick-container { 
            font-size: 9px; 
            position: absolute; 
            bottom: 3px; 
            right: 8px; 
            opacity: 0.6;
        }
        .msg-me .tick-container { color: #fff; }

        .voice-bubble { 
            display: flex; 
            flex-direction: column; 
            gap: 6px; 
            min-width: 200px; 
            padding-bottom: 18px; 
        }

        .audio-wave-row { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .audio-wave { 
            flex: 1; 
            height: 28px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 14px; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 0 10px;
        }

        .wave-bar {
            width: 3px;
            background: rgba(255,255,255,0.6);
            border-radius: 3px;
            animation: waveAnim 1.2s ease-in-out infinite;
        }
        @keyframes waveAnim {
            0%, 100% { height: 6px; }
            50% { height: 20px; }
        }
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.15s; }
        .wave-bar:nth-child(3) { animation-delay: 0.3s; }
        .wave-bar:nth-child(4) { animation-delay: 0.45s; }
        .wave-bar:nth-child(5) { animation-delay: 0.6s; }

        .reply-preview { 
            background: rgba(0,0,0,0.3); 
            border-left: 3px solid currentColor; 
            padding: 6px 10px; 
            border-radius: 6px; 
            margin-bottom: 6px; 
            font-size: 11px;
            opacity: 0.9;
        }
        .msg-me .reply-preview { border-left-color: rgba(255,255,255,0.6); }
        .msg-them .reply-preview { border-left-color: #ff4d6d; }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
            align-self: flex-start;
            margin-left: 12px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: typingAnim 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnim {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-8px); }
        }

        .timestamp {
            font-size: 9px;
            opacity: 0.5;
            margin-right: 22px;
        }

        .recording-pulse { 
            animation: pulseRed 1.5s ease-in-out infinite; 
        }
        @keyframes pulseRed { 
            0%, 100% { 
                background: #ff4d6d; 
                box-shadow: 0 0 0 0px rgba(255, 77, 109, 0.7); 
            }
            50% { 
                background: #ff1744; 
                box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); 
            }
        }

        #replyBar { 
            background: rgba(40, 40, 40, 0.98); 
            border-top: 2px solid rgba(255,77,109,0.4);
            padding: 12px 16px; 
            display: none; 
            align-items: center; 
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        #chatList::-webkit-scrollbar { width: 4px; }
        #chatList::-webkit-scrollbar-track { background: transparent; }
        #chatList::-webkit-scrollbar-thumb { 
            background: rgba(255,77,109,0.3); 
            border-radius: 2px; 
        }

        .header-gradient {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            backdrop-filter: blur(20px);
        }

        .input-area {
            background: linear-gradient(0deg, rgba(0,0,0,0.98) 0%, rgba(0,0,0,0.90) 100%);
            backdrop-filter: blur(20px);
        }

        .switch { 
            position: relative; 
            display: inline-block; 
            width: 50px; 
            height: 26px; 
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; 
            cursor: pointer; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-color: #333; 
            transition: .4s; 
            border-radius: 34px;
        }
        .slider:before {
            position: absolute; 
            content: ""; 
            height: 18px; 
            width: 18px; 
            left: 4px; 
            bottom: 4px;
            background-color: white; 
            transition: .4s; 
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(24px); }

        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            align-items: flex-end;
            animation: fadeIn 0.2s ease;
        }

        .menu-sheet {
            width: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 24px;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .vibrate {
            animation: vibrate 0.3s;
        }

        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <!-- Wait for Firebase to load before running our code -->
    <script>
        // Verify Firebase loaded
        if (typeof firebase === 'undefined') {
            console.error('Firebase failed to load!');
            alert('Error loading app. Please refresh the page.');
        }
    </script>

    <script>
        // Initialize all variables at the top
        let database, systemRef, chatRef, presenceRef;
        let isSystemActive = true;
        let currentUserRole = null;
        let currentUserName = "";
        let mediaRecorder;
        let audioChunks = [];
        let replyingToId = null;
        let lastMessageTimestamp = 0;
        let notificationPermission = 'default';

        // Initialize Firebase
        function initFirebase() {
            // Double check Firebase is available
            if (typeof firebase === 'undefined') {
                console.error('Firebase not loaded yet');
                setTimeout(initFirebase, 100); // Retry in 100ms
                return;
            }

            const firebaseConfig = {
                apiKey: "AIzaSyDlcI_JtmeNMcJxvjvUER5W1ROCH0uOfn4",
                authDomain: "test-83d1d.firebaseapp.com",
                databaseURL: "https://test-83d1d-default-rtdb.firebaseio.com",
                projectId: "test-83d1d",
                storageBucket: "test-83d1d.firebasestorage.app",
                messagingSenderId: "1060438880379",
                appId: "1:1060438880379:web:a22b03441ea97c16b3b2de"
            };

            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            systemRef = database.ref('system_status');
            chatRef = database.ref('private_chat');
            presenceRef = database.ref('presence');

            // System status listener
            systemRef.on('value', (s) => {
                const data = s.val();
                if (data !== null) {
                    isSystemActive = data.active !== false;
                    const toggle = document.getElementById('systemToggle');
                    if (toggle) toggle.checked = isSystemActive;
                    
                    const label = document.getElementById('statusLabel');
                    if (label) {
                        label.innerText = isSystemActive ? 'Online' : 'Offline';
                        label.className = isSystemActive 
                            ? 'text-xs text-green-400 uppercase tracking-widest' 
                            : 'text-xs text-red-400 uppercase tracking-widest';
                    }
                }
            });
        }

        // Request notification permission
        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert('This browser does not support notifications');
                return;
            }

            const permission = await Notification.requestPermission();
            notificationPermission = permission;
            
            const statusEl = document.getElementById('notifStatus');
            if (permission === 'granted') {
                statusEl.innerText = 'Notifications enabled ‚úì';
                showToast('Notifications enabled!');
            } else if (permission === 'denied') {
                statusEl.innerText = 'Notifications blocked';
                showToast('Please enable notifications in browser settings');
            }
        }

        // Check initial notification permission
        if ('Notification' in window) {
            notificationPermission = Notification.permission;
            window.addEventListener('DOMContentLoaded', () => {
                const statusEl = document.getElementById('notifStatus');
                if (statusEl) {
                    if (notificationPermission === 'granted') {
                        statusEl.innerText = 'Notifications enabled ‚úì';
                    } else if (notificationPermission === 'denied') {
                        statusEl.innerText = 'Notifications blocked';
                    }
                }
            });
        }

        // Show notification
        function showNotification(title, body) {
            if (notificationPermission !== 'granted') return;
            if (document.visibilityState === 'visible') return;

            try {
                const notification = new Notification(title, {
                    body: body,
                    tag: 'chat-message',
                    requireInteraction: false,
                    vibrate: [200, 100, 200]
                });

                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };

                setTimeout(() => notification.close(), 5000);
            } catch (err) {
                console.error('Notification error:', err);
            }
        }

        // Vibrate device
        function vibrate(pattern = [200]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Show toast message
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 left-1/2 -translate-x-1/2 bg-pink-600 text-white px-6 py-3 rounded-full shadow-lg z-[300] text-sm font-bold';
            toast.innerText = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function updatePresence() {
            if (!currentUserName || !presenceRef) return;
            presenceRef.child(currentUserName).set({
                last_seen: Date.now(),
                online: true
            });
            presenceRef.child(currentUserName).onDisconnect().set({
                last_seen: Date.now(),
                online: false
            });
        }

        function monitorOtherUser() {
            if (!presenceRef) return;
            const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
            document.getElementById('chatWithTitle').innerText = otherUser;
            document.getElementById('menuName').innerText = currentUserName;
            
            presenceRef.child(otherUser).on('value', (s) => {
                const data = s.val();
                const display = document.getElementById('lastSeenDisplay');
                const pulse = document.getElementById('onlinePulse');
                
                if (data) {
                    const isOnline = data.online && (Date.now() - data.last_seen < 15000);
                    if (isOnline) {
                        display.innerText = "Online";
                        pulse.className = 'w-2 h-2 bg-green-500 rounded-full animate-pulse';
                    } else {
                        const date = new Date(data.last_seen);
                        const hours = date.getHours();
                        const minutes = date.getMinutes().toString().padStart(2, '0');
                        const ampm = hours >= 12 ? 'PM' : 'AM';
                        const displayHours = hours % 12 || 12;
                        display.innerText = `Last seen ${displayHours}:${minutes} ${ampm}`;
                        pulse.className = 'w-2 h-2 bg-gray-500 rounded-full';
                    }
                }
            });
        }

        function verifyName() {
            const val = document.getElementById('nameInput').value.trim().toLowerCase();
            const errorEl = document.getElementById('loginError');
            
            if (val === 'smith' || val === 'smithy') {
                currentUserName = "Smithy";
                currentUserRole = 'admin';
                transition('loginScreen', 'loadingScreen');
                setTimeout(() => {
                    onAuthenticated();
                    transition('loadingScreen', 'adminPanel');
                }, 1500);
            } else if (val === 'brooke') {
                if (!isSystemActive) {
                    errorEl.innerText = '‚ùå System is offline';
                    errorEl.classList.remove('hidden');
                    vibrate([100, 50, 100]);
                    return;
                }
                currentUserName = "Brooke";
                currentUserRole = 'user';
                transition('loginScreen', 'loadingScreen');
                setTimeout(() => {
                    onAuthenticated();
                    transition('loadingScreen', 'chatUI');
                }, 1500);
            } else {
                errorEl.classList.remove('hidden');
                document.getElementById('nameInput').classList.add('vibrate');
                vibrate([100, 50, 100]);
                setTimeout(() => {
                    errorEl.classList.add('hidden');
                    document.getElementById('nameInput').classList.remove('vibrate');
                }, 2000);
            }
        }

        function onAuthenticated() {
            updatePresence();
            setInterval(updatePresence, 5000);
            monitorOtherUser();
            initVoiceRecording();
            loadMessages();
            
            setTimeout(() => {
                if (notificationPermission === 'default') {
                    requestNotificationPermission();
                }
            }, 2000);
        }

        function openChatFromAdmin() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('chatUI').classList.remove('hidden');
        }

        function transition(from, to) {
            document.getElementById(from).classList.add('hidden');
            document.getElementById(to).classList.remove('hidden');
        }

        function openMenu() {
            document.getElementById('menuOverlay').style.display = 'flex';
        }

        function closeMenu() {
            document.getElementById('menuOverlay').style.display = 'none';
        }

        function cancelReply() {
            replyingToId = null;
            document.getElementById('replyBar').style.display = 'none';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            return `${displayHours}:${minutes} ${ampm}`;
        }

        function loadMessages() {
            if (!chatRef) return;
            chatRef.off();
            chatRef.on('value', (snapshot) => {
                const list = document.getElementById('chatList');
                const typingIndicator = document.getElementById('typingIndicator');
                const data = snapshot.val();
                
                list.innerHTML = '';
                
                if (data) {
                    const messages = Object.entries(data).sort((a, b) => a[1].timestamp - b[1].timestamp);
                    
                    messages.forEach(([id, msg]) => {
                        const div = document.createElement('div');
                        div.className = `message-bubble ${msg.sender === currentUserName ? 'msg-me' : 'msg-them'} fade-in`;
                        
                        let content = '';
                        if (msg.replyTo) {
                            content += `<div class="reply-preview">‚Ü© Reply to voice note</div>`;
                        }

                        if (msg.type === 'voice') {
                            content += `
                                <div class="voice-bubble">
                                    <div class="audio-wave-row">
                                        <button onclick="playVoice('${msg.audio}')" class="text-white active:scale-90 transition-transform">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M8 5v14l11-7z"/>
                                            </svg>
                                        </button>
                                        <div class="audio-wave">
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between mt-1">
                                        <span class="text-[9px] opacity-60">Voice Note</span>
                                        <span class="text-[9px] opacity-40">${formatTime(msg.timestamp)}</span>
                                    </div>
                                </div>
                            `;
                        } else {
                            content += `<span>${msg.text}</span>`;
                            content += `<span class="timestamp">${formatTime(msg.timestamp)}</span>`;
                        }

                        if (msg.sender === currentUserName) {
                            content += `<div class="tick-container">‚úì‚úì</div>`;
                        }

                        div.innerHTML = content;
                        
                        // Long-press for reply
                        if (msg.type === 'voice' && msg.sender !== currentUserName) {
                            let pressTimer;
                            div.addEventListener('touchstart', (e) => {
                                pressTimer = setTimeout(() => {
                                    vibrate([50]);
                                    replyingToId = id;
                                    document.getElementById('replyBar').style.display = 'flex';
                                    document.getElementById('replyText').innerText = `${msg.sender}'s voice note`;
                                }, 500);
                            });
                            div.addEventListener('touchend', () => clearTimeout(pressTimer));
                            div.addEventListener('touchcancel', () => clearTimeout(pressTimer));
                        }

                        list.appendChild(div);

                        // Notifications
                        if (msg.sender !== currentUserName && msg.timestamp > lastMessageTimestamp && !msg.notificationShown) {
                            const otherUser = currentUserName === "Smithy" ? "Brooke" : "Smithy";
                            const body = msg.type === 'voice' ? 'Sent a voice note üé§' : msg.text;
                            showNotification(otherUser, body);
                            vibrate([200, 100, 200]);
                            
                            chatRef.child(id).update({ notificationShown: true });
                        }
                    });
                    
                    if (messages.length > 0) {
                        lastMessageTimestamp = Math.max(...messages.map(([, msg]) => msg.timestamp));
                    }
                }
                
                list.appendChild(typingIndicator);
                list.scrollTop = list.scrollHeight;
            });
        }

        function sendMessage() {
            if (!chatRef) return;
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (text && (isSystemActive || currentUserRole === 'admin')) {
                chatRef.push({ 
                    sender: currentUserName, 
                    text: text, 
                    type: 'text', 
                    timestamp: Date.now(),
                    replyTo: replyingToId,
                    notificationShown: false
                });
                input.value = "";
                input.style.height = 'auto';
                cancelReply();
                vibrate([50]);
            }
        }

        function initVoiceRecording() {
            const btn = document.getElementById('voiceBtn');
            let isRecording = false;
            let longPressTimer;

            const startRecording = async () => {
                if (isRecording || (!isSystemActive && currentUserRole !== 'admin')) return;
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop());
                        const reader = new FileReader();
                        reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/webm' }));
                        reader.onloadend = () => {
                            if (chatRef) {
                                chatRef.push({
                                    sender: currentUserName,
                                    audio: reader.result,
                                    type: 'voice',
                                    timestamp: Date.now(),
                                    replyTo: replyingToId,
                                    notificationShown: false
                                });
                            }
                            cancelReply();
                            vibrate([50]);
                        };
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording-pulse');
                    vibrate([100]);
                } catch (error) {
                    console.error('Microphone error:', error);
                    showToast('Microphone access denied');
                }
            };

            const stopRecording = () => {
                if (!isRecording) return;
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording-pulse');
                vibrate([50]);
            };

            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                longPressTimer = setTimeout(startRecording, 150);
            });

            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                clearTimeout(longPressTimer);
                stopRecording();
            });

            btn.addEventListener('touchcancel', () => {
                clearTimeout(longPressTimer);
                stopRecording();
            });

            btn.addEventListener('mousedown', () => {
                longPressTimer = setTimeout(startRecording, 150);
            });

            btn.addEventListener('mouseup', () => {
                clearTimeout(longPressTimer);
                stopRecording();
            });

            btn.addEventListener('mouseleave', () => {
                clearTimeout(longPressTimer);
                stopRecording();
            });
        }

        function playVoice(b64) {
            const audio = new Audio(b64);
            audio.play().catch(err => console.error('Audio playback error:', err));
        }

        function handleSystemToggle(cb) {
            if (systemRef) {
                systemRef.update({ active: cb.checked });
            }
        }

        // Auto-resize textarea
        window.addEventListener('DOMContentLoaded', () => {
            // Wait a bit for Firebase scripts to fully load
            setTimeout(() => {
                const textarea = document.getElementById('chatInput');
                if (textarea) {
                    textarea.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = Math.min(this.scrollHeight, 128) + 'px';
                    });
                }

                // Initialize Firebase when DOM is ready and Firebase is loaded
                if (typeof firebase !== 'undefined') {
                    initFirebase();
                } else {
                    console.error('Firebase failed to load');
                    alert('Failed to load chat. Please refresh the page.');
                }
            }, 500); // Wait 500ms to ensure Firebase scripts are loaded
        });
    </script>
